text:
  "Abbahn schirfifu. Selenskgi zebonsha. Meffhaq
   spirsha[1]. Ischirs[2] jergash. Semskan hirman
   egahquahn. Parchon pmlegron; ha parchons
   phlegonaos. nehiblickan[3] scepikha[4]. Erupn
   ihapsa.[5] Amen."
footnotes:
  1: "London, Pantographia: spirsa"
  2: "London, Pantographia: ischir"
  3: "London, Pantographia: ne hibli kan"
  4: "London, Pantographia: scepikha"
  5: "Pantographia: repeats the text from the beginning at this point"
