text:
  "Tata[1] a monte hosa azure macla agysa[2] anfomsa[3] ara
  queraola[4] azureta o amano. A fonnimonte[5] iouro toma mont
  iouro[6] a fouco[7]. O augamont plechamont[8] almont augamos[9] plechomont
  ouan-mont-cault plutech si-auermont moiue."
