diff: no
text:
  "Peniot etchennipheoui. Mareftoubonje pecran.
   Maresinje tecme touro. Netehnacmarefshopi.
   Phredichentphenemhi jenpicahi. Fenoiki
   terasti meifnanphoou. Ouohchanieteron
   nanebolmphretitio. Tenchoebol neete.
   Ouo omper tenechou epirasmos. Alla nah
   menebolch enpipethmou."
text_variants:
  Oratio Dominica Polyglottos Polymorphos:
    "Banjû'd adchân nifaût.
     Marafdúvu ansjâdakmadúru.
     Badahnâk` marafschúbi amibrádi chân idbe nam hisjân` bikahi.
     Banôik` andaráschdi mêifnân amfúu.
     Ouoh kaniadarûn` nân aûûl' amibrádi hûn` adankù aûûl annia dâuûn dân arúu.
     Ouo ambarandân` achûn` abirasmûs.
     Allà nahmân` aûûl habibadhúu.
     Chân Bichristus jsûs banscheûs."
