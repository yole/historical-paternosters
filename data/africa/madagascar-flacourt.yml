text:
  "Amproy antsica izau hanautangh andanghitsi.
   Angharanau hofissahots. Vahoüachanau hoaui
   aminay. Fitejannaû hoefaizanghe an tane toua
   andangithsi. Mahoumehohanau anrou aniou
   abinaihane antsica. Amahanaumanghafaca hanay
   ota antsica. Touazahai manghafaca hota
   anreo mauouanay. Amanhanau aca manhatetseanay
   abin fiuetseuetsie ratsi. Feha hanau mete
   zahahanay tabin haratsijan abi. Amin."
text_variants:
  "Pantographia, London, Müller":
    "Amproy antsica izau hanautangh andanghitsi.
     Angharanau hofissahots. Vahoüachanau hoaui
     aminay. Fitejannaû hoefaizangh an tane toua
     andangithsi. mahou mehohanau anrou aniou
     abinaihane antsica. Amahanau manghafaca hanay
     ota antsica. Tonazahaj manghafaca hota
     anreo mauouanay. Amanhanau aca mahatetseanay
     abin fiuetseuetsie ratsi. Feha hanau mete
     zahahanay tabin haratsi an abi. Amin."
  Wilkins:
    "Amproy antsica izau hanautangh and anghitsi
     angharanau hofissahots, vahoijachanau hoaui
     aminay, fiteiannaû hoefaizangh an tanetona
     and anghitsi; mahou mehohanau anrou aniou
     abinaihane antsica, amanhanau manghafaca hanay
     ota antsica; tonazahai manghafaca hota
     anreomauouanay: aman hanau aca mahatetseanay
     abin fivetsevetse ratsi, feha hanau 
     metezahahanay tabin haratsian abi. Amin."
