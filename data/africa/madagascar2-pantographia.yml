text:
  "Amproy antsica izau hanautangh andanghitsi
   angharanau hofissahots, vahoüachanau hoaui
   aminay, fitejannaû hoefaizanghe[1] an tane toua
   andangithsi; mahoumehohanau[2] anrou aniou
   abinaihane antsica, amahanaumanghafaca[3] hanay
   ota antsica; touazahai[4] manghafaca hota
   anreo mauouanay: amanhanau aca manhatetseanay[5]
   abin fiuetseuetsie ratsi, feha hanau mete
   zahahanay tabin haratsijan[6] abi. Amin."
footnotes:
