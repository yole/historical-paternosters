    number: 337
    description: Berberisch
    source: Jones
text:
  "Amazeaghna Baba Erby ghi y ginna.
   Berkat ysmanick.
   Yi Hackem geegn tusked ougulleedn beherra.
   Isker omornick ophodn doonit wi y ginna.
   Free na nogh oghoromna oghaghossa Amazeaghna Erby.
   T'opphur dnwbnogh zoond smahnogh yeadnin olmochottyeen uphalanoch.
   Addan woortphilt en yxshem y allaww.
   Adonogh tiphkeet oghodn dnoob.
   Dwynnick ega Houtkemt ogho downit omor ega ormornick tphulkeet
   ghowy n' Taphookt abadan woabadan. Amen oghozont."
