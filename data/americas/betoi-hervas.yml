text:
  "{Raufisuca Babi:Nostro Padre}, {teo ubo-nu:del-sole più-sopra} {juida:essendo}.
   {Odija:o!-se-per-ventùra} {ubujenuma:in-ogni-luogo} {bolanuma:tutti} {omeabicaju:riveriamo-nome}.
   {Uju ajaboia:a-tua-patria} {cofajanuto:chiamaci}.
   {Uju ojaca:tuo vuoi} {oami:come}, {mai:così} {umenami:terra-in}, {uju ajaonu:tua patria-in}
   {farrocafada:così ancora} {sadianù:facciasi}.
   {Duiji:il-bisognevole} {ijenuma:quotidiano} {jumuanuto:dà-a-noi} {maidda:oggi}.
   {Ibutu raufisaca:e nostre} {fofei:malvaggità} {jusucanuto:perdonaci},
   {raufisaca oanù:noi come} {iarola:di-altri} {fofej:malvaggità} {rusumaica:perdoniamo}.
   {ibitu:e} {jitebometù:non-permetti} {memelu:diavolo} {oleanuto:inganni-noi}.
   {Uita bagenuma:ma da-tutta} {fofei:disgrazia} {cumijanuto:libera-ci}.
   {Mamiaje:così-sia}."
