text:
  "Ore rure ubacpé Ereico.
   Toicoap pavemgatu 
   aua ubu lagatou oquoauae charai b'amo
   derera reco. Oreroso leppé vuacpé. 
   Togemognanga deremipotare ubupé 
   vuacpé igemonang iaué. 
   Araiauion ore remiou Zimëeng
   cori oreue. De guron oréuo orememoan
   angai paue supé, orerecomemoa-sara
   supe oregiron jaué. 
   Eipotarume aignang orememoaugé. 
   Eipea pauemgne ba ememoam ore suy. 
   Emona né toico, Iesus."
text_variants:
  Megiser:
    "Ore rure u bacpe Ereico: Toicoap pavemga
     tu a va. Ubu jagatou oquoa vae. Charai bàmo
     derera reco Oreroso leppè wacpe. Toge
     mognanga dere mi potare vbupè wacpe ige
     monangiave. Ara ia vion ore remiou zimeeng
     cori oreve: de guron orevo ore come moa sara
     supe oregiron javé; Eipotarume[1] aignang
     orememoauge; Pipea pauem gne ba ememoan
     ore suy. Emona."
footnotes:
  1: "London, Pantographia: Epipotarume"
