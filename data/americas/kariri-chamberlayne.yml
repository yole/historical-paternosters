text:
  "Kupadzua nhinho dibbali mo aranquè.
   Donetsoa onadcedohanacléa andrenne.
   Duca adôo dseho vvhôye.
   Donanhe hidommodè bo imvvj jaccede do anunhiu.
   Do Jnnea buye do amuiquede mo zadda mono Jnnea
   buye do amuiquedde mo hémvvj.
   Doddi enna hyammittedè mohenaham docabbi enna
   hidôode' mo hibuangatedè anheiy,
   Mono wo hicabbidé do dibuangali.
   Hië iddè do pecrodce.
   Jadcedde ho jhenco ddhete nienvvo donunhie Jadcedde bo Jbulète bammodi. 
   Bopadzu nhinho."
