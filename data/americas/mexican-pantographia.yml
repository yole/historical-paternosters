text:
  "Ore rure u bacpe Ereico: Toicoap pavemga
   tu a va. Ubu jagatou oquoa vae. Charai bàmo
   derera reco Oreroso leppè wacpe. Toge
   mognanga dere mi potare vbupè wacpe ige
   monangiave. Ara ia vion ore remiou zimeeng
   cori oreve: de guron orevo ore come moa sara
   supe oregiron javé; Eipotarume[1] aignang
   orememoauge; Pipea pauem gne ba ememoan
   ore suy. Emona."
notes:
  According to [Saggio pratico delle lingue](https://books.google.de/books?id=9Hhy2obkC04C&pg=PA97&lpg=PA97&dq=%22ore+rure+ubacpe%22&source=bl&ots=Fzulw_4x2q&sig=ACfU3U0pxVAmxmyWU6FN981vgSra1BDcDg&hl=en&sa=X&ved=2ahUKEwix9vv8t92CAxVqZ_EDHXanCRkQ6AF6BAgJEAM) 
  (1787), p. 97, this Pater Noster translation is in a Guaraní dialect.
footnotes:
  1: "Oratio Dominica, Pantographia: Epipotarume"
