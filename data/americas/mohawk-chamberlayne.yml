language: Mohawk
attestations:
  - book: Pantographia
    page: 202
    description: Mohawk
    source: Orat. Dom. Amst. p. 89
  - book: Chamberlayne
    page: 89
    description: Mohogice
    source: Dno Chamberlaynio misit Rev. Dnus Berkeley E.A.Presbyter in Albania Novi Eboraci
  - book: Hervas
    page: 125
    description: Mohaux, o Mohogica
text:
  "Songwaniha ne karongiage tigsideron. Wesagsanadogegtine.
   Saianaertsera iwe. Tagserre
   Egniawan karongiagon siniiugt oni ohwonsiage.
   Niadewigniserage tagkwanadaranondagsik
   nonwa. Tondagwarigwiiugston ne iungwarigwannerre
   siniiugtoni siagwadaderigwiiugstani.
   Neoni togsa dawagsarinet dewadaderageragtonge.
   Ne sane saedsiadagwags ne kondigserohase.
   Ikaen saianertsera ne naah, neoni
   ne kaeshatstenh, neoni ne onwesegtaksera, ne
   siniahaenwe. Amen."
notes:
  A very similar Pater Noster translation into Mohawk is published in a 
  [collection of prayers](https://archive.org/details/orderformorninge01chur) from 1780.
  "Albania Novi Eboraci" is Albany, NY.

