text:
  "Nooshun kesukquot, quittiana tamunach koowesuonk[1]; 
   peyaumooutch kukketassootamoonk,
   kuttenantamoonk, nen nach ohkeit neane[2]
   kesukquut[3]; nummeet uongash asekesukokish,
   assamatineau yeuyeu kesukod; kah ahquontamatinneau
   numat cheseongash, neane matchenehu
   queagig nuta quontamounnonog;"
footnotes:
  1: "Fry (New England): koo wesuonk"
  2: "Fry (New England): nean"
  3: "Fry (New England): kesukqut"
