text:
  "{Mahteihe:Mio-Padre-nostro}, {cokibv'yi:tu-che-sei} {ampo mahêtzi:dentro de' cieli}.
   {Tanęmanho:sia-nominato-bene} {nv'ca ni thv'hv':quel-che-è tuo-nome}.
   {Dobòehê:ci-venga} {nv'ca ni-nayâ:quel-che-è-tuo-regno}.
   {Todichhâ:si-faccia} {nukhua ximòhòi:quì in-terra} {nv'ca ni-nè:quella-cbe-è-tua volontà},
   {têngv:come} {cahpidichà:là-si-fa} {nvnv màhetzi:là-in-cielo}. 
   {Tamèdàcahe:ci-sia-dato} {nvca mamèhe:quel-che-è nostro-pane} {ammapòtho:di-ogni-giorno}.
   {Tame'pvnno'cahe:ci-sia-perdonato-a-noi} {nv'camatzòhkihe:quello-che-sono-peccati-nostri},
   {nvbvcakengv':così-e-come} {tacapvnnabocahe:ora-perdoniamo-noi} {nocopitzoco'cahe:a-coloro-che-macchiarono-noi}.
   {Yokihekikihe:deh!-non-lasciar--noi} {cvhtzôhe:cadere} {ayotzohki:in-tentazione}.
   {Damipve'cahe:ma-libera-ci} {anihirokihe:dallo-non-buono}.
   {Tengvtadichha:così-faccia-si}."
