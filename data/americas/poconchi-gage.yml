text:
  "{Ca-tat:our-father} {taxah:heaven} {vilcat:art}.
   {Nim-ta:greatly-willing} {incaharçihi:is magnified} {a-vi:thy name}.
   {Inchali-ta:come-willing} {av-ihauri:thy-kingdom} {pan:upon} {ca-na:our-heads}. 
   {Invanivi-ta:let-be-done} {nava:thou wilt} {yahvir:here}
   {vacacal:the face of the earth}, {he:even as} {invan: it is done} {taxah:in heaven}. 
   {Chaye:give} {runa:today} {ca-huhun-ta:our-every-willing} {quih:the Sun of the day} {viic:bread}. 
   {Naçach-ta:forgive-willing} {ca-mac:our-sins}, {he:even as} {incaçachve:we forgive}
   {qui-mac:their sins} {xim-acquivi:they have sinned} {chiqvih:against-us}. 
   {Ma-co-acana:not-us-leave} {chipam:in} {ca-tacchyhi:our-being tempted}. 
   {Coaveçata:deliver us} {china:from} {unche:all} {tsirij:evil} {mani:not} {quiro:good}, 
   {he:even as} {inqui:he says}. Amen."
