text:
  "Catat taxah vilcat; nim ta[1] incaharçihi avi; inchalita
   avihauri pan[2] cana. Invanivita[3] nava yahvir
   vacacal, he invan taxah[3]. Chaye runa cahuhunta
   quih viic. Naçach ta camac[4], he incaçachve
   quimac ximacquivi chiqvih. Macoacana
   chipam catacchyhi; coaveçata china unche
   tsirij mani quiro, he inqui. Amen."
footnotes:
  1: "'nimta' written as one word in text but glossed as two independent words"
  2: "'avihauripan' written as one word in text but glossed as two independent words"
  3: "Written 'in vantaxah' in text but glossed with different word breaks"
  4: "Written 'Naçachtamac' in the text but glossed as three separate words"
  5: "Written 'inpui' in the text but gloss is given for 'inqui"
