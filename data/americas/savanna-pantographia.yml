notes: According to Trumbull, "[this text] does not belong to any one language ever spoken by an American tribe".
text:
  "Keelah nossé kitshah awé heyring. Yah zong
   seway ononteeo. Agow aygon awoanneeo. —
   Yes yaon onang ché owah itsché heyring. Kaat
   shiack mowatgi hee kannaterow tyenteron.
   Esh keinong cha haowi eto neeot shkeynong
   haïtshé kitsha haowi. Ga ri waah et kaïn. Isse
   he owain matchi: Agow aigon issé sha waneeo
   egawain onaïng. Neeo."
