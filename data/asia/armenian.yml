text:
  "Հայր մեր որ յերկինս ես,
   սուրբ եղիցի անուն քո։
   Եկեսցէ արքայութիւն քո։
   Եղիցին կամք քո
   որպէս յերկինս
   և յերկրի։
   զհաց մեր հանապազորդ
   տուր մեզ այսօր։
   և թող մեզ զպարտիս մեր,
   որպէս և մեք թողումք
   մերոց պարտապանաց։
   և մի տանիր զմեզ ի փորձութիւն։
   այլ փրկեա զմեզ ի չարէն։"
 