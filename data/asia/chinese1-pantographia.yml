text:
  "Ngò[1] tèm fu chè tsay thiæn. Ngo tèm yuèn
   ùl niûn chîm xím. Ùl gúë lîn. Úl chì chîm
   hîm. Yu ty su sim thyæn. Ngò teng uwàng
   uul kyn jûn ngò ngò zié jong leáng. Uul myæn[2] 
   ong-o tsi ay. Zîu ngò ijé ssa toû ngo tsi
   ay tsié. Yeéu' pu ngò chiù chi éu ìu ieáu caan
   Nây kyeéa ngo yu chiu’o."
footnotes:
