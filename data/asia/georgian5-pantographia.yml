    description: Gjorganica
    source: Magg. II. 137
text:
  "Mamao cjueno romeli chbar zzahta sciua.
   Tzmida ikachn sa-chheli sceni. Sceni movedin
   suphocha sceni. Ikachn neba sceni os zatha
   scina eghre kue-chanisa szeda. Puri cjueni
   arsobisa momez cjuens dges da. Momitheven
   cjuenthana nadebni cjueni os cjuen miutevebth
   thana mjebtha math cjuentha.[1] Da noscemi
   chuaneb cjuen gansazdelsa. Ala
   michsneb cjuen borothifagan. Amin."
footnotes:
  1: "Pantographia: the following phrase is missing"
