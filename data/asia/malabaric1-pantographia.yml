text:
  "Vanan galil yrûcrà engal pidàve[1]; unûreya namam[2] 
   ellatcúm chutamga; unûreya irakiam
   vara, un manadin paryel à navargal vanatil;
   cheyuma pelepumylum elarum cheya: andandulla
   engàl pileycaran carracucù nángal pava
   carangaley perru: engaley tolxatricù è duvagù
   ottáde engalucù: polângn varámal 7.
   Amen."
