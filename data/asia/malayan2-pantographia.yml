text:
  "Bappa kita, jang adda de surga, namma mou
   jadi bersakti, radjat-mu[1] mendarang, kandhatimu[2]
   menjadi de bumi seperti de surga, roti
   kita derri sa hari-hari membrikan kita sa hari
   inila, makka ber-ampunla pada-kita[3] doosa kita,
   seperti kita berampun-akan siapa ber-sala
   kapada kita, d’jang-an hentar kita kapada tjo
   bahan[4], tetapi lepasken kita dari jang d’jakat:
   karna mu[1] pun’ja radjat, daan kauwassahan,
   daan berbassaran[5] sampey kakakal, Amin."
