text:
  "Sci gin ta fu ciu zai[1] tien tin. Ngo iuon[2] ta fu min[3]
   ie hhien iam. Ngo iuon su gin ciuon scieú
   cui chiai ye. Giu tien gin suo[4] zum ta fu ngo
   iuon ta fu fo in chu ngo[5]. Ngo iuon ta fu
   ssi ngo yi cie. Ngo juon ta fu cio ngo ci zui
   gin gio hai ngo ngo[6] ie cie ci. Ngo iuon ta fu ieu
   ngo guei scien pu mi zui hoh. Ngo iuon ta
   fu[7] chien ngo cu nan. Amin."
