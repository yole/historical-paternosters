language: Chinese
attestations:
  - book_title: Pantographia
    page: 196
    description: Mandarine 1
    source: Orat. Dom. p. 30
text:
  "Caí tien ngò tem fú chè ngò tern yuén. Ul
   mîm c’hîm xím. Ul qué lin. Kéi (laî) ùl chì
   c’hîm hîm yù tí jù yù tien. Yen ngò tèm uàm
   ùl kīn jé yu ngò ngò jé yúm leâm. U’l
   mien ngò chái yù ngò yé xé fú ngò cháj chè.
   Yeú pú ngò hiù hién yù yeú kan. Naì kieú
   ngò yù hiūm óo. Qué nêm fó xì ù  l yii uu
   kium xi chi xi. ya men."
