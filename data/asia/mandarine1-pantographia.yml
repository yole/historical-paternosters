text:
  "Caí tien ngò tem fú chè ngò tem yuén. Ul
   mîm c’hîm xím. Ul qué lin. Kéi (laî) ùl chì
   c’hîm hîm yù tí jù yù tien. Yen ngò tèm uàm
   ùl kīn jé yu ngò ngò jé yúm leâm. U’l
   mien ngò chái yù ngò yé xé fú ngò cháj chè.
   Yeú pú ngò hiù hién yù yeú kan. Naì kieú
   ngò yù hiūm óo. Qué nêm fó xì ùl yù uû
   kiúm xí chī xí. yá mén."
