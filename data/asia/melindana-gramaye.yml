text:
  "Aban ladi fissan auari; It cades esmoctacti.
   Mala cutoca. Tacuna mascitoca coma fissame
   Chidaleca ghlalandi. Cobzano chefasona agtona
   fili aume. Agsar lena Cataiano nacfar leman
   lena galaia. Vualo tadcholnal tagarabe.
   Lache nagna min ssciratri. Amin."
notes:
  The place that the language name refers to is [Malindi](https://en.wikipedia.org/wiki/Malindi), in modern day Kenya.
