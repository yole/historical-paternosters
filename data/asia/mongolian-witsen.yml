language: Mongolian
attestations:
  - book: Noord en Oost Tartarye
    page: 245
    description: Moegaels
  - book: Hervas
    page: 151
    number: 93
    description: Mongola, o Mungala
text:
  "{Atstoe:Onze} {Itsichecha:Vater} {ale Tende:die daer} {baitsie:zyt} {Tin gri:in den Hemel}.
   {Gerete:geheligt werde}{Neretsine:uwe Name}.
   {Sine Thoeroe:U E Konink Ryke} {Tufsim bolcho:toekome}.
   {Sorechsinei:u wille geschiede} {Tin gri:in den Hemel} {gader dere:als op der Aerde}.
   {Talcha Mandatse:ons dagelijks brood} {Odaatze:geeft ons heden}.
   {Negolimane:vergeeft ons} {Kagatso:onze schulden}, 
   {jase:gelijk} {vida:why} {salotse goebe:vergeven} {manei:onze} {urituchi:schuldenaren}.
   {Bietege galga mandoe:leit ons niet} {Sietkiri:in verzoekinge}.
   {Tasoel:verlost ons} {Mocho oechodelegi:van den boozen}.
   {Toerietsini Koetste:U is het Koninkryke}
   {Koesan Krik:de Heerlijkheit in der Eeuwigheit}, {Mangolim:Amen}."
