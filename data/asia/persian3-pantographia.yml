text:
  "Ei padere ma kih der osmon. Pak basched
   nâm tou. Beyayed padschahi tou. Schwad
   chwáste tou hemzjunánkih der osmon nîz der
   zemîn. Bideh mara jmrouz nân kefaf rouz
   mara. Wudargudshar mara konahan ma zjunankih
   ma niz migudhsarim ormân mara.
   Wudar ozmajisch minedaz mara. Likin chalasd
   kun mara ez scherire. Beraj ankih melcut
   wunirumendi w’a-tsemet ez on toust vuta
   ebed ebedi ’lebedi. Amin."
