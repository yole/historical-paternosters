text:
  "Po raou you savang, scheu pra hai prakot
   touk heng kon tang tai: touai pra pon. Meuang
   pra co hai dai ke raou. Hai leou ning tchai
   pra meuang pen-din semo savang. Ahan
   raou touk van co hai dai ke raou van ni. Coprot
   bap raou, semo raou prot pou tarn bap
   ke raou, ya hai raou tok nai kouan bap. Hai
   poun kiac anerai tang-poang. Amen."
