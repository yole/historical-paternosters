text:
  "Otjé mitsjé kandi koendsjoenga, temlælængh
   nim totlie, legate! poegandallanpoh totlie, lætiot
   t’sjemol alkaltei konda koedzjuga je levianh,
   lunliagel miltje monidetjelæh keyck mitin
   telaman, jeponkatsi mitin taldelpon mïtlæ
   poel mïtkondan poniatsjok tannevinol mitlaæpoel,
   je kondo dgonilæk mïtel olo olmïk, kon[1]domolíak
   mitel kimda annelan; le dót poegoendal lenpoh,
   je tonbanck, je tændælov, koendejanck."
footnotes:
  1: Fry's text is truncated at this point
