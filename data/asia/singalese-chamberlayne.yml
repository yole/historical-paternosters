language: Sinhala
attestations:
  - book_title: Chamberlayne
    page: 26
    description: Singalæe
    source: Clar. Relandus ex Musneo Clar. Ruardi Andalae; Rev. Dominus Petrus Croonenburgh
text:
  "Swaergaftélejehi weddeinna appee pyanani.
   Tamunwahanseegee nameje suddhewewai.
   Tamunwahanseegee raedsjdsje indhewewai.
   Swaergastélejehiseme bumijedith tamunwahanseegee kemmettih jedindhewewai.
   Appeenitipataa bodsjeneje appecthe adda dewawaddarennawahondhé.
   Appee waraddakarrejindhe appi ksamawennaseme.
   Appee waraddawalut appathe ksamawennawahondé.
   Appawe upaddrawellatthe ahunokkere napurenut.
   Appee salawaarrennewahondhé.
   Maknisade raedsjdsjejat wallebakamut.
   Moksejat saddékalettheme tamunwahanseegeenisaje.
   Aamen."
