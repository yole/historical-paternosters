text:
  "Diameta ka tu vullum.
   Lulugniang ta nanang oho. 
   Maba tongal ta tao tu goumoho. 
   Mamtalto ki kamoienhu tu nai mama tu vullum.
   Pecame ká cangniang wagi katta. 
   Hamiecame ki varaviang mamemiang mamia ta varau
   ki tao ka mouro ki riich emitang. Inecame
   poudangadangach souaia mecame ki litto. 
   Ka imhouato ta gumaguma kallipuchang kasasamagang, mikaqua. Amen."
notes:
  "J.L. refers to [Hiob Ludolf](https://en.wikipedia.org/wiki/Hiob_Ludolf). According to 
  [The pretended Asian : George Psalmanazar's eighteenth-century Formosan hoax](https://archive.org/details/pretendedasiange0000keev),
  page 82, the text comes from a now lost Formosan reading book from 1645, prepared by [Robert Junius](https://en.wikipedia.org/wiki/Robert_Junius)."
