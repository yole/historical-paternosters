text:
  "Ama namin nasa langit ca.
   Ipasamba mo ang ngalan mo.
   Mouisaamin ang pagcahari mo.
   Ipasonor mo ang loob mo, dito salupa paran sa langit.
   Bigian mo cami ngaion nangamin cacanin para nang sa arao.
   At pacavalin mo ang amin casalanan, yaiang vinavalan bahala namin sa loob ang casanan 
   nang nagcasasa sa amin.
   Houag mo caming auan nang di cami matalo nang tocso."
