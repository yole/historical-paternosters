text:
  "Paramandalang gellile irukkira engel pidawe.
   Ummudejia namum artschikka padduwadaga.
   Ummudejia ratschijum wara. Ummudejia sittum
   paramandalattile scheja padumapole pumijilejum
   scheja padduwagada. Annannulla
   engel oppum engellukku innudarum. Engel
   cadencararukku nangel porukkuma pole nirum
   engel cadengelei engellukku porum. Engelei
   tschodineijile piraweschija dejum. Analo
   tinmeijile ninnu engelei letschittukollum. Adedendal
   ratschiammum pelamum magimeijum
   ummakku ennenneikkum undajirukkudu.
   Amen."
