text_variants:
  Schiltberger:
    "Atha wysum chy chockchta sen algusch ludur sen algush
     ludur senūng adung kellsuū senūg han
     luchung balsamin senung erkchung aley
     gierda vkiokchta wer wisum gundaluch
     ottmakchu muson wougun koy wisum Ja
     soch ni aley wis dache coyelle nin ens ū
     Jasochlomusni Dache koyma wisnisuna
     macha machka Illa garthe wisni geman-
     Dan Amen"
  Wilkins:
    "Atcha wyzom, hhy hokta sen algusch.
    Ludor senug adongkel suom. Chanluchong
    bel sun senung arkchueg. Alei gier dauk
    achtaver visungundaluch. Ot mak chu
    musen vougon; kay visum ja sachen alen
    bisdacha kaielbe rin bisum jasoch namasin
    datcha koima visn sunan acha; illa garta
    visenn gemandam. Amen."
