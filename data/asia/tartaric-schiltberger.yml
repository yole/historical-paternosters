text:
  "Atcha wyzom, hhy hokta sen algusch,
  ludor senug adongkel suom, chauluchong
  bel sun senung arkchueg alei gier da
  vkachtaver visungundaluch; ot mak chu
  musen vougon; kay visum ja sachen alen
  bisdacha kajesbe rin bisum jasoch namasin
  datcha koima visn sunanacha; illa garta
  visenn gemandam. Amen."
