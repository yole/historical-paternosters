language: Khanty (?)
attestations:
  - book_title: Pantographia
    page: 288
    description: Tartaric 3
    source: Witsius’s description of Tartary, Vol. 2. p. 633,
  - book_title: Noord en Oost Tartarye
    page: 633
    description: de Spaeke van d'Ostiaki
text:
  "Jez mé koendind jejand nopkon, noeni nip
   tät, tule noetkotsi tät, tät ténel tät tät nopkon
   its jots jogodt, nai mé tsjelelemi tallel mekosjek
   titap, kvodtsjedi mekosjek kolzja mei,
   tat mei kvodtsjedi kolzja mei, nick jgosjid
   kvondik mat kekend, tǎt mat losogod; tǎt tǎt
   noedkotsi oroep oevorganin tarn noen. Nat."
