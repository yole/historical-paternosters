text:
  "Jez mé koendind jejand nopkon, noeni nip
   tät, tule noetkotsj[1] tät, tät ténel tät tät nopkon
   itsjotsjogodt[2], nai mé tsjelelelmi[3] tallel mekosjek
   titap, kvodtsjedi mekosjek kolzja mei,
   tät mei kvodtsjedi kolzja mei, nick jgosjid
   kvondik mat kekend, tät mat losogod; tät 
   tät nudkotsj[4] oroep oevorganin tarn noen. Nat."
footnotes:
  1: "Pantographia: noetkotsi"
  2: "Pantographia: its jots jogodt"
  3: "Pantographia: tsjelelemi"
  4: "Pantographia: noedkotsi"
