text:
  "Abcade thégé megni ama. Sini kebou endouringhe
   okini. Sini couron tchikini. Nade abcade
   adali sini couninde atchaboukini. Jnenghitari
   i tchecou enenhhi mende poureou, kéli
   kerenni endeboucoubé megni couë’bouréou.
   Kéli membé pouyendé oume togimbouré.
   Elemanga membe egetchi tchaïlaboureéou. —
   Ere sonkoi okini."
