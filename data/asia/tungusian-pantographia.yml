text:
  "Aminmoen moengi avagoe negdaoegidadoe.
   Garisjegan gerbisch singi. Jemesjegal ogdigoe
   singi. Osjegan sitlu singi on negdadoe do endradoe.
   Kiltere moengi inegdoe boekal moendoe
   tikin. Akakal moendoe ogbi moengi on
   boe amnenkiteref kotatsjaldoe moendoeck. â€”
   Aminkalivra moendoe jeregdoevi. Ajikal moendoe
   malgadoeck. On singi bisin ogdidgoe
   mandi baschin jereger. Tesje."

