  Wilkins:
    "Babamoz, hanghe gugtesson chuduss
     olssum ssenungh, adun gelsson ssenung
     memlechetun, olssum sshenung issted gunh
     nicse gugthe ule gyrde.
     Echame gumozi hergun on vere bize
     bugun, hem bassa bize borsligomozi,
     nycse bizde baslaruz borse tigleremozi.
     Hem yedma bizege heneme, de
     churtule bizy jaramazdan, Amen."
