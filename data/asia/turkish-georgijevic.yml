language: Turkish
attestations:
  - book_title: De Turcarum moribus epitome
    page: 141
    description: Lingua Turcica
  - book_title: Megiser
    number: 42
    description: Turcice
text:
  "Babamoz, hanghe gugtesson chuduss
   olssun[1] ssenungh, adun gelsson ssenung
   memlechetun, olssum ssenungh[2] isstedgunh
   nycse gugthe vle gyrde.
   Echamegumozi hergunon vere bize
   bu gun, hem bassa bize borsligomozi,
   nycse bizde baslaruz borsetigleremozi.
   hem yedma byzegeheneme[3], de
   churtule bizy iaramazdan, Amen."
footnotes:
  1: "Megiser: olssum"
  2: "Megiser: sshenung"
  3: "Megiser: bize geheneme"
