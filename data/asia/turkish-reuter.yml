text:
  "Bisum Babamus, khi giugler deßin; 
   mubarecolsun senung adung. 
   Kharsu gelsun senung memleketung iolsun lenung istedigm,
   nitekim giugde, ierdhe dahi, hergiunki olaz ekmegumufi uuer bise bugiun,
   dahi bagischa bifebort schalurumuse. 
   Dabi bißi gibir me vesucseie} de khurtar bisi kehmlijkdan, Amen."
