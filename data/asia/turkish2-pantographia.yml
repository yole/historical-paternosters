text:
  "Bizoum atamuz kih gouglerdeh sin. Senun
   adun mukaddes olsoun. Senun melcoutun gelsoun[1]. 
   Senun iradetun olsoun nitegim gougde
   dahi jerde. Hergoungi bizoum etmegemouzi
   ver bize bougjoun[2]. Vabisoum bourgsleroumi
   bize bagischle nitegim biz dahi bizoum bourgslouleroumuze
   bagischlerouz. Vabisi tagsribe[3]
   adchal etma. Lekin scherirden bizi ne-gsat
   eile. Zira senundur[4] melcut vesultanet vemegs
   di ta ebed. Amin."
footnotes:
  1: "Fry: gel soun"
  2: "Fry: bougioun"
  3: "Fry: tagsrib"
  4: "Fry: senunder"
