language: Mansi
attestations:
  - book: Noord en Oost Tartarye
    page: 732
    description: Vogulits
  - book: Hervas
    page: 161
    number: 113
    description: Wogula
text:
  "{Memjef:Onze Vader} {conboye:die in de} {Eterdarum:Hemelen zyt}.
   {Naerdaroin:Uwen Naem} {amut:worde} {nema:geheiligt}.
   {Nerosca Sochtos:U Koninkryke kome.}
   {Omut nun gerae:Uwen wille geschiede}, {tegali Eterdarum:gelijk in den Hemel}
   {scinan Maanku:alzoo ook op der Aerden}.
   {Candalas:Ons dagelijks} {Tep mi:Brood geeft} {me tiegalgad:ons heden}.
   {Julokults me:Ende vergeeft ons} {gavarant:onze schulden},
   {tuigali menik:gelijk ook wy} {julgoli amut:vergeven onze} {tzagaraldin:schuldenaren}.
   {An mengolem:Ende en leid ons} {julvagarias:niet in verzoekinge}.
   {Toromalt dorom nerku:maer verlost ons} {mem kul:van den boozen}.
   {Tagolodamu:Want U is} {Negotsku:het Koninkryke}, {vaan Booter:ende de Kracht},
   {Nemonsoigi:ende de Heerlijkheit} {nokoztatiu:in der Eeuwigheit}. {Peitse:Amen}."
