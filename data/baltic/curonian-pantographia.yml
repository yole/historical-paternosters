text:
  "Tews mûs kut tu esch in debbes. Sweérti to
   tau waêrtsch, Inaēkas[1] moms tau walstieb. Tau
   spraets noteék in debbes kavērssu semes. Mûs
   schjodēnysch to maisyd do tû moms schjodeên.
   Pomettêes mus parradûs kamés pommêtêm
   sau paradnēkem. Néwét[3] moms eck schjan.
   Láune kaedēnāeschjēn: Ais to tés tau
   walstybē, tau speax, tau gôetsch, tau musiga
   besgat. Omen."
footnotes:
  1: "Chamberlayne, Pantographia: Innēkas"
  2: "Chamberlayne, Pantographia: kames"
  3: "Chamberlayne, Pantographia: nêwét"
