text:
  "Tewe musu kursey esi danguy, szweskis wardas
   tawo. Ateyk karaliste tawo, buk walatawo
   kayp and dangaus teyp ir andziam es. Donos
   musu wisu dienu dok mumus szedien. Ir
   atlayisk mums musu kaltes kayp ir mes atlaydziam
   sawiemus kaltiemus. Ir newesk musu
   ing pagundynima; bet giaf bekmus nog pikto.
   Amen."
