attestations:
  - book_title: Pantographia
    page: 180
    description: Lithuanian
    source: From a bible published in this language, Lond. 1660. Wilk. Ess. p. 435. Orat. Dom. p. 43
  - book_title: Oratio Dominica Polyglottos Polymorphos
    page: 43
    description: Lituanica
    source: Wilk. n. 35. Conf. Bibl. Lituan. Lond. 1660
text:
  "Tewe musu kursey esi danguy, szweskis wardas
   tawo; ateyk karaliste tawo, buk walatawo[1]
   kayp and dangaus teyp ir andziam es: donos
   musu wisu dienu dok mumus szedien; ir
   atlayisk mums musu kaltes kayp ir mes atlaydziam
   sawiemus kaltiemus: ir newesk musu
   ing pagundynima; bet giaf bekmus nog pikto.
   Amen."
footnotes:
  1: "Pantographia: wala tawo"
