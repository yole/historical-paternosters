text:
  "Tewe musu kursey esi danguy. Szweskis wardas
   tawo. Ateyk karaliste tawo. Buk walatawo
   kayp and dangaus teyp ir andziam es. Donos
   musu wisu dienu dok mumus szedien. Ir
   atlayisk mums musu kaltes kayp ir mes atlaydziam
   sawiemus kaltiemus. Ir newesk musu
   ing pagundynima. Bet giaf bekmus nog pikto.
   Amen."
text_variants:
  Pantographia:
    "Tewe musu kursey esi danguy, szweskis wardas
     tawo. Ateyk karaliste tawo, buk wala tawo
     kayp and dangaus teyp ir andziam es. Donos
     musu wisu dienu dok mumus szedien. Ir
     atlayisk mums musu kaltes kayp ir mes atlaydziam
     sawiemus kaltiemus. Ir newesk musu
     ing pagundynima; bet giaf bekmus nog pikto.
     Amen."
  Wilkins:
    "Tewe musu kursey esi danguy, szweskis wardas
     tawo. Ateyk karaliste tawo, buk wala tawo
     kayp and dangaus teyp ir andziam es. Donos
     musu wisu dienu dok mumus szedien. Ir
     atlayisk mums musu kaltes kayp ir mes atlaydziam
     sawiemus kaltiemus. Ir newesk musu
     ing pagundynima; bet giaf bekmus nog pikto.
     Amen."
  Hervas:
    "Tewe musu, keursei esi and dangui.
     Szeweskis wardas tawo.
     Ateyk karaliste tawo, buk wala tawo kayp and dagaus, teyp ir and ziames.
     Dönos musu wisu dienu dok mumus szedien.
     Ir atlayisk mums musu kaltes, kayp ir mes atlaizdiam sawiemus kaltiemus.
     Ir newesk musu ing pagundynima.
     Bet giafbek mus nog pikto.
     Nes tawo ira karaliste, ir galübe, ir szolowe ant amziu.
     Amen."
