text:
  "{Tabes:Pater} {mus:noster}, {kas:qui} {tu es:es} {eck sckan:in} {debbessis:coelis}.
   {Schwetitz:sanctificatur} {tows:tuum} {waarcz:nomen}. 
   {Enack:adveniat} {mums:nobis} {tows:tuum} {walstibe:regnum}.
   {Tows:tua} {praatz:voluntas} {buska:fiat}, {ksch:sicut} {kan:in} {debbes:coelo},
   {ta:sic} {wursan:etiam} {summes:in terra}. 
   {Musse:nostrum} {denische:quotidianum} {mayse:panem} {duth:da} {mums:nobis} {schodeen:hodie}. 
   {Pammate:remitte} {mums:nobis} {musse:nostra} {grake:debita}, {ka:sicut} {mess:nos} 
   {pammart:remittimus} {musse:nostris} {parradveken:debitoribus}.
   {Ne:ne} {wedde:inducas} {mums:nos} {louna:in malam} {badeckle:tentationem}.
   {Pett:sed} {passatza:libera} {mums:nos} {nu:ab} {wusse:omni} {loune:malo}. Amen."
text_variants:
  "London":
    "Tabes mus, kas tu es eck sckan debbessis;
     schwe titz tows waarcz. Enack mums tows
     walstibe. Tows praatz buska, ksch kan debbes,
     ta wursan summes. Musse denische mayse duth
     mums schodeen. Pammate mums musse
     grake, ka mess pammart musse parradueken.
     Ne wedde mums louna badeckle:
     pett passatza mums nu'wusse loune. Amen."
  Pantographia:
    "Tabes mus, kas tu es eck sckan debbessis;
     schwe titz tows waarcz. Enack mums tows
     walstibe. Tows praatz buska, ksch kan debbes,
     ta wursan summes. Musse denische mayse du th
     mums schodeen. Pammate mums musse
     grake, ka mess pammart musse parradueken.
     Ne wedde mums louna badeckle:
     pett passatza mums nu'wusse loune. Amen."
  Wilkins:
    "Abes mus, kas tu es eek sckan debbessis;
     schwetitz tows waarcz. Enack mums tows
     walstibe. Tows praatz buska, kasch kan debbes,
     ta wursan summes. Musse denische mayse duth
     mums schodeen. Pamniate mums musse
     grake, ka mess pammart musse partadveken.
     Ne wedde mums louna badeckle:
     pet passatza mums nuwusse loune. Amen."
  Thevet Volume 2:
    "Mus tabes, kas tu es ecksckan debbessis;
     schwetitz tows waartz. Enack mums tows
     walstibe. Tows praatz bus eka kschkan debbes,
     ta vursan semmes. Musse denische maise duth
     mums schodeen. Pammate mums musse
     grake, ka mess pammart musse parradueken.
     Ne ewedde mums iouna badeckle:
     pett passarga mums nu wusse ioune. Amen."
notes:
