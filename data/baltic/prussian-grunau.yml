language: Curonian
attestations:
  - book_title: Grunau
    page: 94
text:
  "nossen thewes cur thu es delbas sweytz gischer
   tho wes wards penag munis tholbe mystlastilbi
   tolpes prahes girkade delbeszisne tade symmes
   semmes worsunii dodi mommys an nosse igdemas
   mayse unde gaytkas pames mumys nusze noszeginu
   cademes pametam musen prettaune kans newede
   munis lawnā padomā swalbadi munis nowusse loyne
   Jhesus amen."
bibliography:
