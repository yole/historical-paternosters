text:
  "Thawe nuson kas thu asse andangon, swintints[1]
   wirst tais Emmens, pergeis twais laeims, twais
   quaits audasseisin na semmey[2] key andangon,
   husan[3] deininan geïttin dais numons schindeinan,
   bha attwerpeis noumons[4] nuson auschautins[5],
   kay mas atwerpimay nuson auszantnikamans[6],
   bhany wedais mans enperbandan,
   sclaitis[7] rankeis mans assa wargan. Amen."
footnotes:
  1: "Pantographia: swintin"
  2: "Pantographia, Chamberlayne: nasemmey"
  3: "Pantographia, Chamberlayne: nusan"
  4: "Pantographia, Chamberlayne: noumans"
  5: "Pantographia, Chamberlayne: anschautins"
  6: "Pantographia, Chamberlayne: anschautnikamans"
  7: "Pantographia, Chamberlayne: sclait is"
bibliography:
  - title: Old Prussian Written Monuments
    author: Mykolas Letas Palmaĭtis
    year: 2007
notes:
  According to the referenced book, the text comes from the original
  version of Old Prussian Catechism published in Königsberg in 1545.
