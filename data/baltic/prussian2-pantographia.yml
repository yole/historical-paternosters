text:
  "Thawe nouson kas thou æsse ændengon[1]. Swintits[2]
   wirse twais emmens. Pareysey[3] noumans[4]
   twayia ryeky. Tways quaits audaseisin[5] na semmiey[6]
   kay endengan[7]. Nouson deyninan geytiey
   days noumans schindeynan. Bhæ etwerpeis
   noumans nouson anschautins, kay mes etwerpimay[8]
   nouson anschautinekamans.[9] Bhæ ni wedeys mans
   enperbandasnan. Slait[10] is rankeis mans æsse wargan.
   Emmen."
footnotes:
  1: "Chamberlayne, Pantographia: endengon"
  2: "Chamberlayne: Swyntits, Pantographia: swytits"
