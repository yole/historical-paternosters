text:
  "Nossen thewes cur tu es delbes. Sehwiz gesger
   thowes wardes. Penag mynys thowe mystlalstibe.
   Toppes pratres gircad delbeszisne tade
   tymnes sennes worsinny. Dodi nomimes an
   nosse igdenas magse. Unde geitkas pamas numas
   musse nozegun cademas pametam nusson
   pyrtainekans. No wede numus padam padomam,
   swalbadi mumes newuse. Jesus Amen."
