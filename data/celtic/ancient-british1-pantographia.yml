text:
  "Eyn[1] taad rhuvn wytyn y nefoedodd[2]; Santeiddier
   yr hemvu[3] tau: De vedy dyrnas dau:
   Guueler dy wollys arryddayar megis agyn y
   nefi, Eyn bara beunydda vul dyro inniheddivu:
   Ammaddeu ynny evn deledion, megis
   agi maddevu in deledvvir ninaw: Agna thowys
   ni in brofedigaeth : Namyn gvvaredni[4] rhag drug. Amen."
footnotes:
  1: "Pantographia, Oratio Dominica: eyen"
  2: "Pantographia, Oratio Dominica: neofoedodd"
  3: "Pantographia hemuv"
  4: "Pantographia: text is cut off at this point"
