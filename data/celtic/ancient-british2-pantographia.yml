text:
  "Ein tad yr hwn wytl yn y nesoedd. Sancteiddier[1]
   dy enw. Deued dy deyrnas. Bid dy ewyllys
   ar yddaiar, megis y mae yn y nefoedd[2].
   Dyro i ni heddyw ein bara bennyddiol[3], 
   a maddeu[4] i ni ein dyledion, fel a maddeuwn ni in
   dyled-wyr[5]. Ac nac arwain ni i brofedigaeth[6].
   Eithr gwared ni rhag drwg. Amen."
