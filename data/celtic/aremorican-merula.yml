  "Hon tad pehuny[1] sou en efaou,
   Da hanou bezet sanctifiet,
   Devet aornomp da rouantelaez.
   Da eol bezet graet en douar, eual maz eou[2] en euf.
   RÃ³ dimp hyziou hon bara pemdeziec. 
   Pardon dimp hon pechedou, eual ma pardonomp 
   da nep pegant ezomp offanczet[3]. 
   Ha nas[4] dilaes-quet a hanomp en temptation; 
   hoguen[5] hon diliur dyouz drouc. 
   Rae dit ez aparchant an rouantelaez, an gloar, hac an
   galhout da bizauyquen. Amen."
