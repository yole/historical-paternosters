text:
  "Ny taz ez yn neau. Bonegas yw tha hanaw.
   Tha Gwlakath doaz. Tha bonogath bogweez
   en nore pocoragen neau. Roe thenyen dythma
   gon dyth bara givians. Ny gan rabn weery
   cara ny givians mens. O cabin ledia ny
   nara idn tentation. Buz dilver ny thart doeg.
   Amen."
