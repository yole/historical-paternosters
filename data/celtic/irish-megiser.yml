text:
  "Air nathir ataigh air nin: nabz far hanimti.
   Tigiuh da riatiathe. Deantur da
   hoilamhuoil air nimh agis air thalamhi'. Air
   naran laidhthuil tabhair dhuin à niomh:
   agis math duin dair fhiacha ammnil agis mathum
   vid dar feuthunuim; agis na trilaic astoch
   sin anau seu, ac sar sino ole. Amen."
