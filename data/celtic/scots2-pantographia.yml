text:
  "Ar nathairne ata ar neamh, goma beannuigte
   hainmsa, gu deig do rioghachdsa, dentaa do iholfi
   air dtalmhuin mar ata air neamh, tabhair
   dhuinn anuigh ar naran laitheamhuil, agas
   maith dhuinn ar bhfiacha, amhuil mhathmuid
   dar bhfeicheamhnuibh, agas na leig ambuadhread
   sinn, achd -saor sinn o ole. Oir is leatsa
   an rioghachd an cumhachd agas an gloir gu
   siorraidh. Amen."
