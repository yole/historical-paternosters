language: Scottish Gaelic (?)
attestations:
  - book: Pantographia
    page: 302
    description: Waldenses
    source: Orat. Dom. Amst. p. 39
  - book: Chamberlayne
    page: 39
    description: Waldense
  - book: London
    page: 52
    description: Waldensis
  - book: Adelung Part 2
    page: 103
    number: 112
    description: In der Mundart des Fleckens Walden in Essex
    source: Aus Chamberlayne S. 39
text:
  "Our narme ata air neamb’. Beanich atanim
   gu diga do riogda. Gu denta du hoill, air talm'
   in mar ta ar neamb'. Tabhar d’im an míigh ar
   naran limb’ ail. Agus mai d’uíne ar fiach ambail
   near marhmhid ar fiacha. Na leig si’n
   amb’ aribh ach soarsa shin on. Ole or sletsa
   rioghta combta agns gloir gnsibhiri. Amen."
text_variants:
  London:
    "Our narme ata air neamb’. Beanich atanim
     gu diga do riogda. Gu denta du hoill, air talm'
     in mar ta ar neamb'. Tabbar d’im an míigh ar
     naran limb’ ail. Agus mai d’uíne ar fiach amhail
     near marhmhid ar fiacha. Na leig si’n
     amb’ aribh ach soarsa shin on. Ole or sletsa
     rioghta comhta agns gloir gn sibhiri. Amen."
notes:
  "Waldensian literature was written in the [Old Occitan](https://en.wikipedia.org/wiki/Old_Occitan)
   language but the text is not in that language. [Saffron Walden](https://en.wikipedia.org/wiki/Saffron_Walden),
   to which Adelung refers, does not seem to have had a population of Celtic-speaking people."
