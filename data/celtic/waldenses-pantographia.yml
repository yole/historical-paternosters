text:
  "Our narme ata air neamb’. Beanich atanim
   gu diga do riogda. Gu denta du hoill, air talm'
   in mar ta ar neamb'. Tabhar d’im an míigh ar
   naran limb’ ail. Agus mai d’uíne ar fiach ambail
   near marhmhid ar fiacha. Na leig si’n
   amb’ aribh ach soarsa shin on. Ole or sletsa
   rioghta combta agns gloir gnsibhiri. Amen."
