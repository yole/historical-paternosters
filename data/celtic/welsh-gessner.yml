     Guu neler dyuuollys, ar y ddayar megis ag yn y
     nifi. Eyn bara beunyddauul dyro inni heddiuu.
     A maddeu ynny eyn deledion, megis
     ag i maddeuvun in deleduuyr ninau. Ag na thouuys
     ni i brofedigaeth. Namyn guuared ni rhag druug. Amen."
  Megiser:
    "Eyn taad rhuvn wytyn y nefoedodd. Santeiddier
     yr hemvu tau. De vedy dyrnas dau.
