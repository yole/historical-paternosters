text:
  "Eyn taad rhwn wytyn y nefoedodd. Santeiddier
   yr henw tau. Deued y dyrnas dau.
   Gwneler dywollys, ar y ddayar megis ag yn y
   nifi. Eyn bara beunyddawl dyro inni heddiw.
   A maddeu ynny eyn deledion, megis
   ag i maddeuwn in deledwyr ninau. Ag na thowys
   ni i brofedigaeth. Namyn gwared ni rhag drwg. Amen."
text_variants:
  Rocca:
    "Eyn taad rhuun vuyt yn y nefoedd. Santeiddier
