text:
  "Eyn[1] taad rhwn[2] wytyn y nefoedodd[3]; Santeiddier
   yr henw[4] tau. Deued y[5] dyrnas dau:
   Gwneler[6] dywollys[7], ar y ddayar[8] megis ag yn[9] y
   nifi[10]. Eyn bara beunyddawl[11] dyro inni heddiw[12]:
   A maddeu[13] ynny eyn[14] deledion, megis
   ag i[15] maddeuwn[16] in deledwyr[17] ninau[18]: Ag na[19] thowys
   ni i[20] brofedigaeth: Namyn gwared ni[21] rhag drwg[22]. Amen."
