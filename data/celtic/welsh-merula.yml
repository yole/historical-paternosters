text:
  "Ein t창d yr hwn ydwyt yn y nefoedd. Sancteiddier
   dy enw. Deled dy deyrnas. Bydded dy ewyllys
   ar yddaiar, megis yn y nefoedd.
   Dyro i ni heddyw ein bara beunyddiol.
   A maddeu di i ni ein dyledion, fel a maddeuom ninnau in
   dyled-wyr. Ac nac arwain ni i brofedigaeth.
   Eithr gwaret ni rhag drwg. Amen."
