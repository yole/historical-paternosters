text_variants:
  Adelung Part 2:
    "O Attijüne, chi yee mbe Kiell.
     Scietenuom kiofte Emenitetat.
     Arte perendia yote.
     Ubafte Vullendetia yote sicundre mbe Kiellt, asetu end mbe Zeet.
     Bukene tane teperdiscimene epnee sod.
     E nandeye nee Detötere tona, posicundrese ende na ndeyeime Detoresite tane.
     E mosna le-me-raam maa Ndetekech.
     Pona largo gizze Nnzekechij-scit."
