language: Basque
attestations:
  - book: Chamberlayne
    page: 44
    description: Cantabrice, stylo Incolarum St. Johannis de Lutz
    source: Dominus Petrus d'urte Cantaber ex oppido S. Johannis de Luz <...> conscripsit
  - book: Adelung Part 2
    page: 29
    number: 105
    description: In Dialect von S. Jean de Luz in Labour.
    source: Im Chamberlayne, S. 44, der es von einem Inländer hatte.
  - book: Hervas
    page: 210
    number: 259
    description: Dialetto Gascogno
text:
  "Goure' aïta cerietan cirena.
   Santificatudela çoure' icena.
   Çoure' erresuma heldadila çoure' borondatia eguindadila lurrian cerien beçala.
   Emaneçaguçu egun eguneco oguia.
   Barkhaçaguçu goure' bekhatiac guc goure' ofenfaçaler barkhacendugun beçala.
   Eta esquitçaceula utci tentationétala errortera.
   Bena deliberaguit çacçu gaïtcetarik. Halabiç."
