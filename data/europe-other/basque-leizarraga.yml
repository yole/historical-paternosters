text:
  "Gure aita ceruëtan aicena. Sanctifica bedi
   hire icena. Ethor bedi hire resumá. Eguin
   bedi hire vorondatea ceruän beçala lurrean
   ere. Gure eguneco oguia iguc egun. Eta 
   quitta ietzaguc gure çorrac. Nola gucere gure
   çordunéy quittatzen baitrauegu. Eta 
   ezgaitzála sar eraci tentationetan. Baina deliura
   gaitzac gaichtotic."
text_variants:
  Megiser:
    "Gure aita cerue tan aicena. Sanctifica bedi
     hire icena. Et hor bedi hire rehuma. Eguin
     bedi hire vorondatea cervan becala lurrean
     ere. Gure eguneco oguia igue egun. Eta 
     quitta jetrague gure corrac. Nola guere gure
     corduney quittatzen baitra vegu. Eta 
     ezgaitzála sar eraci tentationetan. Baina delivra
     gaitzac gaich totic."
  Wilkins:
    "Gure aita cerue tan aicena. Sanctifica bedi
     hire icena. Et hoz bedi hire rehuma. Eguin
     bedi hire vozondatea cervan be cala lurrean
     ere. Gure eguneco oguia igue egun. Eta 
     quitta jetrague gure corrac. Nola guere gure
     corduney quittatzen baitra vegu. Eta 
     ezgai zala sar eraci tentationetan. Baina delivra
     gaitzac gaich totic."
  Pantographia:
    "Gure aita cerue tan aicena. Sanctifica bedi
     hire ieena. Et hoz bedi hire rehuma. Eguin
     bedi hire vozondatea cervan be cala lurrean
     ere. Gure egoneco oguia igue egun. Eta 
     quit ta jetrague gure cozrac. Nola gucre gure
     cozduney quittatzen baitra vegu. Eta 
     ezgai zala sar eracitenta tentatione tan. Baima delibza
     gaitzac gaich totic."
  London:
    "Gure aita cerue tan aicena. Sanctifica bedi
     hire icena. Et hoz bedi hire rehúma. E guin
     bedi hire vozondatea cervan be cala lurrean
     ere. Gure eguneco oguia igue egun. Eta 
     quitta jetrague gure cozrac. Nola gúcre gûre
     cozduney quittatzen baitra vegu. Eta 
     ezgai zalasar eracitenta tentatione tan. Baima delibza
     gaitzac gaich totic."
