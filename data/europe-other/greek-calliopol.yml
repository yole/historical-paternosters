text:
  "Ω Πατέρα μας, ὁ ποῦ εἶσαι εἰς τοὺς οὐρανοὺς.
   Ἄς ἁγιασθῆ τὸ ὄνομά σου.
   Ἂς ἔλθη ἡ βασιλεία σου.
   Ἄς γένη τὸ θέλημά σου, καθῶς εἰς τὸν οὐρανὸν, ἔτζι καὶ εἰς τὴν γῆν.
   Τὸ ψωμί μας τὸ καθημερινὸν δὸς μας τὸ σήμερον.
   Καὶ συγχώρησέ μας τὰ χρέη μας, καθὼς καὶ ἐμεῖς συγχωροῦμεν τοὺς χρεοφειλήτας μας.
   Καὶ μὴν μᾶς φέρεις εἰς πειρασμὸν.
   Ἀλλὰ ἐλευθέρωσέ μας ἀπὸ τὸν πονηρὸν.
   Ὄτι ἐδική σου εἶναι ἡ βασιλεία, καὶ ἡ δύναμις, καὶ ἡ δόξα, εἰς τοὺς αἰῶνας. Αμήν."
