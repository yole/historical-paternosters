  - book: Chamberlayne
    page: 34
    description: Graece è dialectis constructa.
text:
  "Απφὺς ἁμῶν, ὁ ἐσὶ ἐνὶ τα ἀδιῆ.
   ἀγιαθήτω θοὔνομα σεῖο.
   ἐλθέτω ἁ βασιλεία τεῦ.
   γεινάθω τ'ουέλδωρ σεόθεν, τὼς οὐρανόθι, οὑτωσὶ καὶ γῆθι.
   τὸν βέσκερον ἀμμέων τὸν ἐπιούσιον δόθι ἄμμι τήμερον.
   καὶ ἂπες ἁμῖν τὰ οφλήματα ἡμειων, καθὰ καὶ ἄμμες ἀφίεμες τοῖσιν ὀφειλέταισι ἡμέων.
   καὶ μὴ ἐισφρήσεις ἄμμας ἔς πειρασμὸν.
   αλλὰ ῥύεο ἡμέας ἀπὸ τῷ πονηρῷ. αμήν."
