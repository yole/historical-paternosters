text:
  "Πατερ ημας, οποιος ισε εης της ουρανους.
   Αγιαθιτω το ονομα σου.
   Να ερτι η βασιλεια σου.
   Το θελημα σου να γινεται ιτζου εν τη γη, ως εις τον ουρανον.
   Το ψωμι ημας δοσε ημας σιμερον.
   Και συχορασε ημας τα κριματα ημων, ιτζου και εμης σιχορασομεν εκεινους, οπου μας αδικουν.
   Και μεν πτερνης ημας εις το πειρασμο.
   Αλλα σοσον ημας απο το κακο. Αμην."
