text: |
  Ω Πάτερ βασιλεῦ πόλου καὶ ἄιης,
  Οσις ἡμετέρας κλύεις ἀοιδῆς,
  Ναίων οὐρανίης ἕδρας ἐν ἄκρῳ
  Σεῦ τὸ οὔνομα ἐν βροτοῖσον ἱρὸν
  Ειη, καὶ βασιλὴ τέη προσέλθοι.
  Πάντα, ὡς σὺ θέλεις, καλῶς γένοιτο,
  Εν γαίη, καθ'ὅσον καὶ ἐντ' ὀλύμπῳ,
  Ημῖν δὸς ἐπάρκιον τοῦ ἄρτου,
  Καὶ ποίμαινέ τροφῇ τὸ σῶμα ἡμῶν,
  Ημᾶς δὸς πάρεσιν λαβεῖν ὀφειλῆς,
  Ως καὶ τὴν ἄφεσιν λάβεν τις ἄλλος,
  Ημίν ὃς γέγονεν βαρύς, καὶ ἐχθρὸς,
  Μὴ πείραζε τέους κακοῖσι δ μῶας,
  Ους δάιμων ποθέει τάχις' ἀμαυροῦν.
  Ρῦσον ἔκτε κακῶν καὶ ἐκ πονηροῦ,
  Ταῦτα ῤηιδίως τελεῖν γε οἶδας,
  Πάντων γὰρ βασιλευς κράτει ἀνάστεις,
  Καὶ ἔχεις δύναμιν μένουσαν αἰεὶ.
  Πέλεις ἔξοχος ἔν τε δόξη ἄλλων.
