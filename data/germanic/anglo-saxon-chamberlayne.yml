language: Old English
attestations:
  - book: Chamberlayne
    page: 57
    description: Anglo-Saxonice, ex codice Rushworthiano
text:
  "Fæder ure thuthe iu heofnum earth.
   Beo gehalgad thin namo.
   Cume to thin rice.
   Weorthe tin willa swa swa on heofune swilbe on eorthe.
   Hlaf userne (ure) dæghwæmlice (instondenlice) sel us so dæge.
   Andforles us ure scylde swæ swæ we ec forleten thæn the scyldigar with us.
   And ne gelaet us gelaede in constungæ.
   Ah gelefe us of yfle."
