language: Dutch
attestations:
  - book_title: Megiser
    page: 19
    description: Belgice
text:
  "Onse Vader die in de Hemelen syt. Gheheylicht
  sy uwen Naem. Laet toecomen u
  ryck: uwen Will geschiede in der aerden gelyck
  in den Hemel. Ons dagelick Broodt verleendt
  ons heden: end vergeeft ons onse Sculden gelick
  wy oock vergeuen onsen Sculdenaers. Noch
  enleydet ons niet in becoringhe. Maer verlost
  ons van t'quaet. Amen."

