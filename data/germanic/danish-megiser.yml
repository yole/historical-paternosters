text:
  "Pader vor du som est i himmelen. Helligt
   vorde dit naffn. Til komme dit rige. Borde
   din bilie; saa paa jorden som hand er i himmelen.
   Giff oz i dag vort daglige brod. Oc
   forlad oz vor skyld; som wi forlade vore skyldener.
   Oc leed oz icke voi fristelse. Men frels oz
   fraont. Thi rigit er dit, oc krafft, oc herlighed i
   ewighed. Amen."
text_variants:
  Wilkins:
    "Pader vor du som est i himmelen. Helligt
     vorde dit naffn. Til komme dit rige. Borde
     din bilie; saa paa jorden som hand er i himmelen.
     Giff oz i dag vort daglige brod. Oc
     forlad oz vor skyld; som wi forlade vore skyldener.
     Oc leed oz icke voi fristelse. Men frels oz
     fra ont."
  Pantographia:
    "Pader vor du som est i himmelen. Helligt
     vorde dit naffn. Til komme dit rige. Borde
     din billie; saa paa jorden som hand er i himmelen.
     Giff oz i dag vort daglige brod. Oc
     forlad oz skyld; som wi forlade vore skyldener.
     Oc leed oz icke voi fristelse. Men frels oz
     fra ont. Thi rigit er dit, oc krafft, oc herligved
     ewighed. Amen."
  London:
    "Uor Fader i himmelen. Helligt vorde dit naffn.
     Tilkomme dit rige. Worde din Willie, paa jorden sam
     i himmelen. Giff oss i dag vort daglige brod.
     Oc forlad oss vor Skyld, som wi forlade vore Skyldener.
     Oc leed oss icke i firstelse. Men frelss oss fra ont.
     Thi Rigit er dit, oc krafft, oc Herlighed i ewighed. Amen."
  Chamberlayne:
    "Vor Fader som er i Himmelen.
     Helligt vorde dit Nafn.
     Tilkomme dit Rige.
     Vorde din villie paa Jorden som i Himmelen.
     Gif os i dag vort daglige brod.
     Og forlad os vor skyld som vi forlade vore skyldener.
     Og leed os icke i fristelse.
     Men frels os fra ont.
     Thi Riget er dit og kraft og hevlighed i evighed.
     Amen."
