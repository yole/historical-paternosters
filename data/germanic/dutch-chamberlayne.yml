text:
  "God die onse Vader es.
   Diene name mote geÃ«licht zijn.
   Dijn rike moete toe comen.
   Also moete up erdrike dijn wille gesseien, also in emelrike.
   Gef ons dat dagelijke broet.
   Vergef ons also onse mosvart, alse wi voen die uns voen quaet.
   In wringen ne laet ons niet mer quite ons van den quade. Amen."
