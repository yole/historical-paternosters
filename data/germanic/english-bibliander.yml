    description: Anglica
text:
  "Our father wliche art in heaven, halowyd
   thy name; let komme thy kyngdome; be don thy will
   as it is en heaven so in erthe; bread oure daylye
   geve us this daye; and fergeve us oure dettes
   as we fergeve oure detters: us oure detters. 
   And ledenot us inte tentacion; but delyver us from euel. Amen."
