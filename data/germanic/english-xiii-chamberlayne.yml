    description: Inglese de'secoli decimo-terzo
text:
  "Oure fader that art in hevenes.
   Halewid be thi name.
   Thy kingdom come.
   To be thi wille do as in hevene and in erde.
   Gyff to us this day oure brede ou oth substance.
   And forgyve to us oure dettis as forgyven to oure dettours.
   And lede us not into temptatioun.
   But delyve us fro yvel.
   Amen, that is, so be it."
