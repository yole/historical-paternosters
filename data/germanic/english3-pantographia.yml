text: |
  Ure fadyr in heaven rich.
  Thy name be halyed[1] everlich[2].
  Thou bring us thy michell blisse:
  Als hit in heaven y[3]-doe,
  Evar[4] in yearth beene it also[5].
  That holy bread[6] that lasteth[7] ay.
  Thou send it ous[8] this ilke[9] day.
  Forgive ous[8] all that we havith[10] don.
  As we forgivet[11] uch other mon[12]:
  Ne let ous fall into no founding,
  Ac[13] sheild[14] ous fro the fowle thing. Amen.
