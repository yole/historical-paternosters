language: Dutch
attestations:
  - book_title: Gessner
    page: 39
    description: in lingua Flandrica
text:
  "Onse[1] vader die ghy syt in den
  hemel / gheheelicht werdet dyn[2]
  name. Toe komme üüs dyn rycke. Dyn wille
  geschie vp erde / ghelyck in den hemel. Üüser daghelicks
  brood gheff üüs heden. Ende vergeft
  üüs üüse schülden / ghelyck wy vergheuen üüse
  schüldenaren. Ende leet[3] üüs
  niet in becooringhe, maer verlost üüs van den
  quaden[4]. Amen."
footnotes:
  1: "Gessner: oder üüse"
  2: "Gessner: oder üuwe"
  3: "Gessner: oder brinckt"
  4: "Gessner: oder boosen"
