text:
  "Oo! Oejz ienne Feer, der jie ienne Hiemmel binne.
   Jiez Nemme mut hall'ge wezze.
   Jiez Kooniengdom mut naaikje.
   Jiez Woalle mut scheen op d'Erde, lieth az ienne Hiemmel.
   JÃ³w aejz joea oejz deiz Brra.
   Scheld oejz oejz Schiolden kwiet, liek az wie oejz Schioldners kwietschelde.
   Brieng oejz naat ien Bekoorieng.
   Mar los oejz fan its Oeunck.
   Om dat jiez iez Kooniengdom, de Kreft, en de Gleanz ien iewiegheit. Amen"
