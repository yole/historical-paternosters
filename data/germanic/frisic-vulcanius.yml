text:
  "Ws Haita duu derstu biste yne hymil, dyn
   name wird heiligt, dyn ryck to komme, dyn
   wille moet schoen, opt yrtryck as yne hymil.
   Ws deilix bræ jov ws jwed. In verjou
   ws, ws schylden, as wy vejac ws schyldnirs.
   In lied ws nact in versieking: Din fry ws
   vin it quæd. Dan dyn is it ryck, de macht,
   in de heerlickheyt, yn yewicheyt. So mœttet wese."
text_variants:
  Wilkins:
    "Ws Haita derstu biste yne hymil. Dyn
     name wird heiligt, dyn ryck to komme. Dyn
     wille moet schoen, opt yrtryck as yne hymil.
     Ws deilix bræ jov ws jwed. In verjou
     ws, vvs schylden, as wy vejac ws schyldnirs.
     In lied ws nact in versieking. Din fry ws
     vin it quæd. Dan dyn is it ryck, de macht,
     in de heerlickheyt, yn yewicheyt. So mœttet wese."
  Pantographia:
    "Ws Haita duu derstu biste yne hymil. Dyn
     name wird heiligt, dyn ryck tokomme. Dyn
     wille moet schoen, opt yrtryck as yne hymil.
     Ws deilix bræ jov ws juved. In verjou
     ws, vvs schylden, as wy vejac ws schyldnirs.
     In lied ws nact in versieking. Din fry ws
     vin it quæd. Dan dyn is it ryck, de macht,"
  London:
    "Ws Haita duu derstu biste yne hymil. Dyn
     name wird heiligt, dyn ryck tokomme. Dyn
     wille moet schoen, opt yrtryck as yne hymil.
     Ws deilix bræ jov ws jwed. In verjou
     ws, ws schylden, as wy vejac ws schyldnirs.
     In lied ws nact in versieking. Din fry ws
     vin it quæd. Dan dyn is it ryck, de macht,
     in de heerlickheit, yn yewicheit. So mœttet wese."
  De Lingua Getarum:
    "Ws haita dw derstu biste yne hymil.
     Dyn name wird heiligt.
     Dyn ryck to komme.
     Dyn wille moet schœn opt yrtryck as yne hymil.
     Ws deilix brœ jow ws jwed.
     In veriou ws ws schylden, as wy vejae ws schyldnirs.
     In lied ws naet in versicking, din fry ws vin it qwæd.
     Din dyn is it ryck, de macht, in de heerlickheyt
     yn yewicheyt. So mœttet wese."
