text:
  "Onse Vayer, die ghey seit in den hemel.
   Geheilicht[1] sey uwen naem. Wu reyck ons toecoem.
   Uwen wil[2] geschie[3] up erden, als in den[4] hemel.
   Geeft[5] ons heuyē[6] ons daghelichs broot.
   Ende vergeeft[7] ons onse scult[8], als wey vergeven
   onse sculdenaers.[9] Ende enleyt ons niet[10]
   in becoringhe.[11] Sondern[12] verloest ons van allen
   quaden. Amen."
