text:
  "Vater unser der du bist in den Hymeln.
   Geheyliget werd dein Nam.
   Zukumm dein Reych.
   Den Will der werd, als im Hymel, und in der Erd.
   Unser teglich Brot gib uns heut.
   Und vergib uns unser Schuld, als unn wir vergeben unseren Sculdigern.
   Unn nit fur uns in Versuchung.
   Sunder erlose uns von Ubel.
   Amen."
