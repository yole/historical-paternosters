text:
  "Vader unse de du bist in dem Hemmelen.
   Ghehilghet werde din Name.
   Tokame uns din Rike.
   Din Wille de werde, also in dem Hemmele und in der Erden.
   Unse daghelikes Brod gyf uns huden.
   Unde vorghif uns unse Schuld, also und wi vorgheven unsern Schuldenern.
   Und enleide uns nicht in Bedoeringe.
   Sunder loese uns von Quade.
   Amen."
