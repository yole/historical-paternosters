    page: 52
    description: High Dutch
    source: Guthrie, p. 746.
  - book_title: Megiser
    number: 17
    description: Germanice
text:
  "Unser Vatter, der du bist im Himmel, geheiliget
   werd dein Nahm. Zukomm uns dein Reich.
   Dein Will geschehe, auff Erden wie im Himmel. 
   Unser tâglich Brodt gib uns heut.
   Und vergib uns unser Schuldt, als wir vergeben
   unsern Schüldigern. Und führ uns nicht
   in Versuchung. Sondern erlöse uns vom Ubel. 
   Den dein is das reich, und die krafft, und die
   Herrligkeit im Ewigkeit. Amen."
text_variants:
  Pantographia:
    "Unser Vater, der du bist im Himmel, geheiliget
     werd dein name. Zukomme uns dein Reich.
     Dein Wille geschehe, wie im himmel also auch auf erden. 
     Unser tâglich Brodt gib uns heute.
     Und vergib uns unser Schuld, als wir vergeben
     unsern Schüldigern. Unde fuhre uns nicht
     in Versuchung. Sondern erlö se uns von dem bosenl. 
     Den dein is das reich, und die krafft"
  Wilkins:
    "Unser Vatter der du bist im Himmel, Geheyliget werde dein nahm.
     Dein Reich komme. Dein Will geschehe, auf erden wie im Himmel.
     Unser taglich brot gib uns heut. Und vergib uns unsre Schuld,
     als wir auch vergeben unsern schuldigten.
     Und fuhreuns nicht in versuchung, sondern erlose uns vom bosen."
