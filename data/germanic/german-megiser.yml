  Wilkins:
    "Unser Vatter der du bist im Himmel, Geheyliget werde dein nahm.
     Dein Reich komme. Dein Will geschehe, auf erden wie im Himmel.
     Unser taglich brot gib uns heut. Und vergib uns unsre Schuld,
     als wir auch vergeben unsern schuldigten.
     Und fuhreuns nicht in versuchung, sondern erlose uns vom bosen."
  London:
    "Vater unser der du bist im Himmel. Geheiliget werde dein Name.
     Dein Reich komme. Dein Wille geschehe wie im Himmel, also auch auff Erden.
     Unser taglich Brodt gib uns heute.
     Und verlasse uns unser Schulde, als wir verlassen unsern Schuldigern.
     Und fuhre uns nicht in Versuchung.
     Sondern erlose uns von dem Uberl.
     Denn dein ist das Reich, und die Krafft, und die Herrlichkeit in Ewigkeit.
     Amen."
