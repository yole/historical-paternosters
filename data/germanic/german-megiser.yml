text:
  "Unser Vatter, der du bist im Himmel, geheiliget
   werd dein Nahm. Zukomm uns dein Reich.
   Dein Will geschehe, auff Erden wie im Himmel. 
   Unser tâglich Brodt gib uns heut.
   Und vergib uns unser Schuldt, als wir vergeben
   unsern Schüldigern. Und führ uns nicht
   in Versuchung. Sondern erlöse uns vom Ubel. 
   Den dein is das reich, und die krafft, und die
   Herrligkeit im Ewigkeit. Amen."
