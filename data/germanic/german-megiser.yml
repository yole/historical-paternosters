text:
  "Unser Vatter[1], der du bist im Himmel, geheiliget
   werd dein Nahm[2]. Zukomm uns[3] dein Reich.
   Dein Will[4] geschehe, auff Erden wie im Himmel[5]. 
   Unser tâglich Brodt gib uns heut[6].
   Und vergib uns unser Schuldt[7], als wir vergeben
   unsern Schüldigern. Und[8] führ[9] uns nicht[10]
   in Versuchung. Sondern erlöse[11] uns vom Ubel[12]. 
   Den dein is das reich, und die krafft[13], und die
   Herrligkeit im Ewigkeit. Amen."
