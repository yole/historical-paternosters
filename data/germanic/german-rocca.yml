language: German
attestations:
  - book_title: Rocca
    page: 372
    description: in lingua Germanica communi
text:
  "Vnser Vatter der du bist im himmel. Geheiligt vuerde
   dein nahme. Zu khomme vns dein reich. Dein vuille geschehe
   gleich vuie im himmel also auch auff erden. Vnsere taglichs
   brott gib vns heutte. Vndt vergieb vns vnsere schuldt, als vuir
   vergieben vnseren schuldern. Vndt liete vns nicht in versuchungh.
   Sonder errette vns vom dem bosen. Amen."
