text:
  "Atta unsar thu in himinam; veihnai namo
   thein; Quimai thiudinassus theins, vairthai
   vilja theins, sve in himina, jah ana airthai.
   Hlaif unsarana thana sinteinan gif uns himma daga.
   Jah aflet uns thatei sculans sijaima
   swaswe jah veis afletam thaim skulam unsaraim;
   jah ni briggais uns in fraistubnjai. Ak
   lausei uns af thamma ubilin. Unte theina ist
   thiudangardi, jah mahts jah vulthus, in aivins. Amen"
