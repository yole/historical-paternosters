text:
  "Atta unsar thu in himinam[1]; veihnai[2] namo
   thein; Quimai[3] thiudinassus theins, vairthai
   vilja theins, sve in himina[1], jah ana airthai[4].
   Hlaif[5] unsarana thana sinteinan[6] gif uns himma daga[7].
   Jah aflet uns thatei sculans sijaima[8]
   swaswe[9] jah veis afletam thaim skulam unsaraim[10];
   jah ni briggais[11] uns in fraistubnjai[12]. Ak
   lausei uns af thamma ubilin.[13] Unte theina ist
   thiudangardi[14], jah mahts[15] jah[16] vulthus, in aivins. Amen"
