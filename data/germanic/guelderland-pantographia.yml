language: Dutch
attestations:
  - book_title: Pantographia
    page: 104
    description: Guelderland
    source: Orat. Dom. p. 56
  - book_title: Oratio Dominica Polyglottos Polymorphos
    page: 56
    description: Geldrica
    source: Meg. n. 21. Conf. Gesn. f. 49a. Pist. n. 18. Reut. n. 25
  - book_title: Megiser
    number: 21
    description: Geldrice
text:
  "Onse Vayer, die ghey seit in den hemel;
   geheylicht sey uwen naem; wu reyck ons toecoem,
   uwen will geschieh up erden, als in den[1] hemel;
   geefft[2] ons heuyÄ“[3] ons daghelichs broot:
   ende vergeefft[4] ons onse sculdt, als wey vergeven
   onse sculdengers; ende enleyt ons niet[5]
   in becooringhe; sondern verloest ons van alien
   quaden. Amen."
footnotes:
  1: "Pantographia: de"
  2: "Pantographia: geeft"
  3: "Pantographia, Oratio Dominica: heyen"
  4: "Pantographia: vergeeft"
  5: "Pantographia: met"
notes:
  The attested language name refers to the province of [Gelderland](https://en.wikipedia.org/wiki/Gelderland).
