text:
  "Vatter[1] unser[2], der du bist[3] inn[4] himmlen[5], geheiliget[6]
   werde[7] dÿn[8] nam[9]; zukumme[10] uns[11] dÿn[12] rÿch[13],
   dÿn[8] will geschähe[14], wie im[15] himmel, also auch[11]
   uff erden[16]: gib[17] uns hütt[18] unser[2] täglich brot: und
   vergib[19] uns unsere[20] schulden[21], wie auch[22] wir vergäben[23]
   unsern[24] schuldneren; und[25] für[26] uns nit[27]
   inn[4] versuchnuss[28], sunder[29] erlös[30] uns von dem
   bösen[31]. Dann din ist das Rych unnd die Chrafft unnd die
   Herrlicheit in Ewicheit. Amen."
