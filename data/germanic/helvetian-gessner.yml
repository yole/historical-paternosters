text:
  "Vatter unser[1], der du bist[2] inn[3] himmlen[4], geheiliget[5]
   werde[6] dÿn nam[7]; zukumme[8] uns dÿn[9] rÿch[10],
   dÿn will geschähe[11], wie im himmel, also auch
   uff erden[12]: gib uns hütt[13] unser täglich brot: und
   vergib uns unsere[14] schulden[15], wie auch[16] wir vergäben[17]
   unsern[18] schuldneren; und[19] für[20] uns nit[21]
   inn[3] versuchnuss[22], sunder erlös[23] uns von dem
   bösen[24]. Dann din ist das Rych unnd die Chrafft unnd die
   Herrlicheit in Ewicheit. Amen."
