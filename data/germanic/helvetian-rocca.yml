language: German
attestations:
  - book: Rocca
    page: 373
    description: Helvetice
text:
  "Vatter unser der du bist im himmel. Geheiliget vuerde din
   namen. Zu chom vns din rich, din vuill der uerde vol bracht
   vff erden vie im himmel. Vnser teglich brott gib uns hitt.
   Vnd vergib vns vnsre schuldt, als vuir vergebet vnsren schuldneren.
   Vns fur vns nit in versuchnus. Sonder erlos vns vor
   allem vbel. Amen."
