text:
  "Bader vor sun ert ai himmum. Helgizt bitt
  namb ti. Komi titt rike. Verdi tinn vile,
  suoms ai himme so ai podu. Burd vort daglgt
  geb tu oss i dag. Og bergeb oss skullden vorn,
  suo sem ui bergebun skulldun vorn. Ant leid
  oss e ki breisl. Ni helldur brelsa tu oss ber illu. Tatz sie."
text_variants:
  Megiser:
    "Bader vor sun ert aihimmum; helgizt bitt
    nam ti. Komi tit rike, verdi tinn vile,
    suoms ai himme so aipodu. Burt vort daglgt
    geb tu oss i dag. Og bergeb oss skullden vorn,
    suosem ui bergebun skulldun vorn. Ant leidt
    oss e ki breisl ni helldur brelsa oss ber illu. Tasst sie."
  Rocca:
    "Bader vor sun ert ai himmum; helgizt bitt
    namb ti. Tomi titt rite, verdi tinn vile,
    suoms ai himme so ai podu. Burd vort daglgt
    geb tu oss i dag. Og bergeb oss stullden vorn,
    suo sem ui bergebun stulldun vorn. Ant leid
    oss e ti breisl ni helldur brelsa tu oss ber illu tatz sie."
  Bibliander:
    "Bader vor sun ert ai himmum; helgizt bitt
    namb ti. Komi titt rike, verdi tinn vile,
    suoms ai himme so ai podu. Burd vort daglgt
    geb tu oss i dag. Og bergeb oss skullden vorn,
    suo sem ui bergebun skulldun vorn. Ant leid
    oss e ki breistni helldur brelsa tu oss ber illu tatz sie."
  Wilkins:
    "Bader vor sun ert ai himmum; helgizt bitt
    nam ti. Komi tit rike, verdi tinn vile,
    suoms ai himme so aipodn. Burt vort daglgt
    geb tu oss i dag. Og bergeb oss skullden vorn,
    suosem ui bergebun skulldun vorn. Ant leidt
    oss e ki breistni helldur brelsa oss ber illu."
