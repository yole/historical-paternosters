text:
  "Bader vor sun ert ai himmum[1]; helgizt bitt
  namb[2] ti. Komi[3] titt[4] rike[5], verdi tinn vile,
  suoms ai himme so ai podu[6]. Burd[7] vort daglgt
  geb tu oss i dag. Og bergeb oss skullden[8] vorn,
  suo sem[9] ui bergebun skulldun[10] vorn. Ant leid[11]
  oss e ki[12] breisl ni helldur brelsa tu[13] oss ber illu tatz[14] sie."
