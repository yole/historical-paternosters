  Wilkins:
    "Bader vor sun ert ai himmum; helgizt bitt
    nam ti. Komi tit rike, verdi tinn vile,
    suoms ai himme so aipodn. Burt vort daglgt
    geb tu oss i dag. Og bergeb oss skullden vorn,
    suosem ui bergebun skulldun vorn. Ant leidt
    oss e ki breistni helldur brelsa oss ber illu."
