text:
  "Fader vor thu som ert a himnum. Helgest thitt
   nafn. Tilkome thitt riike. Verde thinn vilie, so
   a jordu, sem a himne. Gieff thu oss i dag vort
   daglegt braud. Og fiergieff oss vorar skulder,
   so sem vier fiergiefum[1] vorum skuldinautum.
   Og inleid oss ecke i freistne. Heldr frelsa thu
   oss fra illu. Thuiad thitt et riiked, og maatr,
   og dyrd, in alld er allda. Amen."
footnotes:
  1: "London: fierergiefum"
