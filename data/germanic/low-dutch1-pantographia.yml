  London:
    "Onse vader die in de hemelen. Uwen naem
     werde geheylight. Uw coninckrycke kome.
     Uwen wille geschiede, gelyck in den hemel
     oock op der aerden. Ons daghhelicks broodt
     geeft ons heeden. Ende vergeeft ons onse
     schulden, gelyck oock wy vergeben onsen
     schuldenaren. Ende enleydt ons nict in 
     versoeckinge, naer verlost ons van den bosen.
     Want uw' is het Coninckrycke, ende de Tracht,
     ende de Heerlicheydt in der Eeuwicheyt. Amen."
