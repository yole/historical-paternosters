  London:
    "Onse vader die in de hemelen. Uwen naem
     werde geheylight. Uw coninckrycke kome.
     Uwen wille geschiede, gelyck in den hemel
     oock op der aerden. Ons daghhelicks broodt
     geeft ons heeden. Ende vergeeft ons onse
     schulden, gelyck oock wy vergeben onsen
     schuldenaren. Ende enleydt ons nict in 
     versoeckinge, naer verlost ons van den bosen.
     Want uw' is het Coninckrycke, ende de Tracht,
     ende de Heerlicheydt in der Eeuwicheyt. Amen."
  Chamberlayne:
    "Onse Vader die in de Hemelen zyt.
     Uwen Naem werde geheylight.
     Uw Koninckrycke kome.
     Uwen Willie geschiede gelyck in den Hemel alzoo op der aerden.
     Ons daegelicke Broodt geeft ons heden.
     Ende vergeeft ons onse Schulden,
     gelyck oock we vergeven onsen Schuldenaren.
     Ende en leydt ons niet in versoekinge.
     Maer verlost ons van den boosen.
     Want uw' is het Koninckrycke endt de Macht ende de 
     Heerlikheydt in der Eeuwigheydt. Amen."
