text:
  "Onse vader die in den hemelin sijt; uwen naem
   werde geheylight. Uw coninckrijcke icome.
   Uwen wille geschiede, gelijck in den hemel
   oockop der aerden. Ons daghelijcks broot
   gheeft ons heden. Ende vergheeft ons onse
   scoulden, gelijck vock wy vergheven onsen
   schuldenaren. Ende en leydtons nict in 
   verweekinghe, naer verlost ons van den bosen."
