text:
  "Onse Vader, die in de hemelin zyn uwen naam
   worde geheylight; uwâ€™koningryk kome;
   uwe wille geschiede gelyck in den hemel zoo
   ook op den arden, ons dagelicks broot geef
   ons heeden endevergeeft onse schulden gelyk
   ook wy vergeeven onso schuldenaaren: ende
   en laat ons neet in versoer kingemaer vertost
   on van der hoosen. Amen."
