text:
  "Wor fader du som est y himmelen. Gehailiget
   worde dit nafn. Tilkomma os riga dit. Din wilia
   geskia paa jorden, som handt er udi himmelen.
   Giff os y tag wort dagliga brouta. Och
   forlaet os wort skioldt, som wy forlata wora
   skioldonar. Och lad os icke komma voi fristelse.
   Man frals os fra onet. Thy rigit er dit,
   macht, och kracht fra evighait til evighait. Amen."
