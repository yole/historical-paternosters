language: Old English
attestations:
  - book: Chamberlayne
    page: 59
    description: Anglo-Saxonice. Ex Codice Hattoniano
text:
  "Ure fæder thu the on heofene eart.
   Syo thin name gehaleged.
   То cume thin rice.
   Geworde thin wille on heofene and on eorthe.
   Sуlе us to daig urne daighwamlicne hlaf.
   And forgyf us ure geltes swawe forgyfath ælcen thare the with us agylteth.
   And ne læd thu us on costnunge.
   Ac alys us fram yfele."
notes:
  The source is the [Hatton Gospels](https://medieval.bodleian.ox.ac.uk/catalog/manuscript_6063).
