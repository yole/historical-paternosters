text:
  "Fæder ure thuthe iu heofnum earth.
   Beo gehalgad thin namo.
   Cume to thin rice.
   Weorthe tin willa swa swa on heofune swilbe on eorthe.
   Hlaf userne (ure) dæghwæmlice (instondenlice) sel us so dæge.
   Andforles us ure scylde swæ swæ we ec forleten thæn the scyldigar with us.
   And ne gelaet us gelaede in constungæ.
   Ah gelefe us of yfle."
text_variants:
  Pantographia (Saxon 6):
    "Fader ure thu the in heofnum earth.
     Beo gehalgud thin noma.
     Cume to thin rice.
     Weorthe thin willa swa swa on heofune swile on eorthe.
     Hlaf uferne dæghwainlieu sel us to dæg.
     And forlete us ure scylde swa swa we ec forleten thæm the scyldigat with us.
     Geleade in costnungæ.
     Ah gelefe us of yfle."
  Pantographia (Saxon 8):
    "Fæder ure thuthe iu heofunum earth.
     Beo gehalgad thin noma.
     Cume to thin rice.
     Weorthe tin willa swa on heofune swilce on eorthe.
     Hlaf userne dæghwæmlice sel us so dæge.
     And forlet us ure scylde swæ swæ we ec forleten thæn the scyldigat with us.
     And ne gelaet us gelaede in constungæ.
     Ah gelese us of yfl."
notes:
  The source is the [Rushworth Gospels](https://medieval.bodleian.ox.ac.uk/catalog/manuscript_431).
