text:
  "Fatter unseer thu pist in himile.
   Wihi namun dinan.
   Qhveme rihi din.
   Werde willo din, so in himile, sosa in erdu.
   Prooth unseer emezhic kip uns hiutu.
   Oblaz uns sculdi unseero, so wir oblazen uns sculdiken.
   En ti ni unsih firletti in khorunka.
   Uzz erlosi unsih fona ubile."
text_variants:
  Chamberlayne:
    "Vatter unseer, thu pist in Himele.
     Wihi Namun dinan.
     Queme Rihe din.
     Werde Wille din, so in Himile, sosa in Erdu.
     Proath unseer emezhie kib uns hiutu.
     O blaz uns Sculdi unseero, so wir oblazen uns Skuldiken.
     Enti ni unsih firletti in Khorunka.
     Uzz erlost unsih fona Ubile."
  Adelung Part 2:
    "Fatter unseer, thu pist in Himele.
     Wihi Namun dinan.
     Chweme Rihi din.
     Werde Willo din, so in Himile, sosa in Erdu.
     Proath unseer emezhic kip uns hiutu.
     Oblaz uns Sculdi unseero, so wir oblazen uns Skuldikem.
     Enti ni unsih firletti in Khorunka.
     Uzz erlosi unsih fona Ubile."
