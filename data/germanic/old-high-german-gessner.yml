text:
  "Fater 端nser, du in himele bist.
   Din namo werde geheiligot.
   Din riche chome.
   Din willo gescehe in erdo also in himile.
   Unser tagolicha brot kib uns hinto.
   Unde unsere sculde belaz 端ns als auch wir belasend
   unseren sculdigen. Und in chorunga nit leitest du unsich.
   Nun belose unsich sone ubele."
normalize:
  vu: w
