text:
  "Fater ünser, du in himele bist.
   Din namo werde geheiligot.
   Din riche chome.
   Din willo gescehe in erdo also in himile.
   Unser tagolicha brot kib uns hinto.
   Unde unsere sculde belaz üns als auch wir belasend
   unseren sculdigen. Und in chorunga nit leitest du unsich.
   Nun belose unsich sone ubele."
normalize:
  vu: w
  v: u
text_variants:
  Megiser:
    "Fater ünser, du in himele bist.
     Din namo werde geheiligot.
     Din riche chome.
     Din willo gescehe in erdo also in himele.
     Unser tagolicha brot kib uns hinto.
     Unde unsere sculde belaz üns als auch wir belasendt
     unseren sculdigen. Und in chorunga nit leitest du unsich.
     Nu belose unsich sone ubele."
  Rocca:
    "Fater ijnser, du in hijmele bist.
     Din namo vuerde geheiligot.
     Din riche chome.
     Din vuillo gesrehe in erdo also in himela.
     Vnser tagolicha brott tib vns hinto.
     Vnde vnsere sculde belaz ijns als auch vuir belasend
     vnseren sculdigen. Vnd in chorunga nit leitest du vnsich.
     Nun belose vnsich sone ubele."
  Wilkins:
    "Pater unser du in himel bist. Din namo werde geheyligot.
     Din riche chome. Din willo gescehe in erde also in Himele.
     Unser tagolicha brot cib uns hinto.
     Unde unsere sculde belas uns, als auch wer belasendt
     unseren sculdigen. Und in chorunga nit leitest du unsich.
     Un belose unsich sone ubele."
  Adelung Part 2:
    "Vater unsir, du in Himile bist.
     Din Namo werde geheiligot.
     Din Riche chome.
     Din Wille geskehe in Erda, also in Himile.
     Unsir tagelichich Prot gib uns hiuto.
     Unde unsere Sculde belazh uns, also ouch wir firlazhen
     unseren Sculdenaren.
     Unde in dia Chorunga ne leitist du unsih.
     Suntir irlose unsih sona dem Ubile."
notes:
  According to [Althochdeutsches Lesebuch](https://archive.org/details/althochdeutsche00brau/page/34/mode/2up)
  this text comes from [Notker](https://en.wikipedia.org/wiki/Notker_Labeo)'s Psalter.
