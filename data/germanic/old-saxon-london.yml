text:
  "Thu ure Fader, the eart on heofenum.
   Si thin noman gehalgod.
   Cume thin rike.
   Si thin willa on eorthan swa on heofenum.
   Syle us today orne dægwanlican hlaf.
   And forgif us ure gylter, swa we forgifath
   tham the with us agylthat.
   And ne læd thu na us on kostnunge.
   Ac alys us fronn yfele.
   Si hit swa."
text_variants:
  Pantographia:
    "Thu ure Fader, the eart on heofenum.
     Si thin nama gehalgod.
     Cum thin ric.
     Si thin willa on eorthen swa swa on heofenum.
     Syle us to dæg urn dægwanlican hlaf.
     And forgif us ure gyltar, swa swa we forgifath
     tham the with us agyltath.
     And ne led the us on kostnung.
     Ac alys us fronn yfle.
     Si it swa."
