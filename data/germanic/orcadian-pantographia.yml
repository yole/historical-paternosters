text:
  "Favor i ir i[1] chimrie, helleur ir i nam thite, gilla
   cosdum thite cumma, veya thine mota vara
   gort o yurn sinna gort i chimrie, ga vus da on
   dalight brow vora, firgive vus sinna vora sin
   vee firgive sindara mutha vus, lyv vus[2] ye i
   tumtation[3], min delivera vus fro olt ilt. Amen,[4]
   Or, On sa meteth vera."
footnotes:
  1: "Pantographia, London: 'iri' instead of 'ir i'"
  2: "Pantographia, London: 'us &' instead of 'vus'"
  3: "Pantographia, London: 'tuntation"
  4: "Pantographia: text is cut off at this point"
