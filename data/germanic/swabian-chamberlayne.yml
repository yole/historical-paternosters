language: Swabian German
attestations:
  - book: Chamberlayne
    page: 64
    description: Germanice, juxta Dialectum Suevicam
    source: C.M. Pfaffius mecum communicavit
text:
  "Fatter ausar dear du bischt em heinmal.
   Gehoyliget wearde dain nam.
   Zuakomme dain reych.
   Dain will gschea uss earda as ein heinmal.
   Unsar deglich braud gib as huyt.
   Und fergiab as ausre schulda, wia wiar fergeaba ausarn Schuldigearn.
   Und fuar as net ind fersuaching.
   Sondern erlais as foin ibal.
   Denn dain isch des raich and dia kraft und dia Hearlikkoyt in ewigkoyt. Amen."
