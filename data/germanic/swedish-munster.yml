language: Swedish
attestations:
  - book: Cosmographia
    page: 620
    description: "in Schweder sprach"
  - book: Thevet Volume 2
    page: 882
    description: En Suece
  - book: Pistorius
    number: 21
    description: Schwädisch
text:
  "Fader war som er i himlum. Heiligat warde dit namen.
   Tikkomen tit tike. Scke din willige som i himlum so opo iordene.
   Wärtaglig brödh gif os i tag. Verlath os wären schuld som wi
   verläten ware sckuldiger. Och inledh os icke i frestilse.
   Utan löss os i fro onda. Amen."
text_variants:
   Thevet Volume 2:
    "Fader war som er i himlum. Heiligat warde dit namen.
     Til komen tit tike. Scken din willige som i himlum so opo iordene.
     Wär tagligbrödh gif os i tag. Verlath os wären schuld som wi
     verlätem ware schuldiger. Och in ledh os icke i frestilse.
     Utan löss os i froonda. Amen."
