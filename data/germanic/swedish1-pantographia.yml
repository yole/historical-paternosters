text:
  "Fadher war som est i himlom, helghat warde
   titt nampn. Tillkomme titt ricke. Skee tin wilie
   så lom i himmelen så ock på jordenne. Wart dagligha
   brod giff oss idagh. Och forlat oss wara
   skuld sa som ock wi forlate them oss skyldege 
   aro. Och inleedh oss icke i frestelse; uthan
   frels oss i fra ondo."
text_variants:
