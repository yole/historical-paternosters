     frals oss i fra ondo. Tii riiket ar titt, och ma-"
  Wilkins:
    "Fadher war som ast i himlom, helghat warde
     titt nampn. Till komme titt ricke, stee tin wilie
     sa lom i himmelen saock pa jordenne. Wart dagligha
     brod giff oss idagh. Och forlat oss wara
     skuld sasom ock wy forlate them oss skyldigh 
     aro. Och inleedh oss ickei frestelse; uchan
     frels oss ifram ondo."
  Oratio Dominica Polyglottos Polymorphos:
    "Fader war som ast i himmelen, helgat warde
     titt nampn. Till komme titt ricke. Skei tin wilie
     sa pa jordenne som i himmelen. Wart dagliga
     brod giff oss i dagh. Och forlat oss wara
     skulder sa som ock wi forlaten them oss skyldege 
     aro. Och in leed oss icke i frestelse; ut an
     frals oss i fra ondo. Tii riiket ar titt, 
     och machten, och varligheteu i ewigheet. Amen"
