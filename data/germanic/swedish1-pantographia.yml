text:
  "Fadher war som est[2] i himlom[3], helghat[4] warde
   titt nampn; tillkomme[5] titt ricke, skee[6] tin wilie
   så lom i himmelen så ock på jordenne[7]: wart dagligha[8]
   brod giff oss idagh[9]; och forlat oss wara
   skuld[10] sa som ock wi forlate[11] them oss skyldege 
   aro: och inleedh[12] oss icke i frestelse; uthan[13]
   frels[14] oss i fra ondo.[15] Tii riiket ar titt, och ma-"
