language: Swedish
attestations:
  - book: Pantographia
    page: 278
    description: Swedish 2
    source:
      This copy of the Lord's Prayer, as now used in Sweden, was given to me by my friend the Rev. S. Nisser,
      minister to the Swedish congregation, East Smithfield
text:
  "Fader war, som äst i himmelen, helgadt warde
   titt namn : tilkomme titt rike : ske tin wilje, sasom
   i himmelen, sa ock pa jorden: gif oss i
   dag wart dageliga bröd: och forlat oss wara
   skulder, sasom ock wi förlate them oss skyldige
   äro : ock inled oss icke i frestelse, utan frals
   oss ifran ondo: ty riket är titt och magten och
   härligheten i ewighet. Amen."
