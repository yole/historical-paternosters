text:
  "Gure aita ceruëtan[1] aicena. Sanctifica bedi
   hire icena[2]. Ethor[3] bedi hire resumá[4]. Eguin
   bedi hire vorondatea[5] ceruän beçala[6] lurrean
   ere. Gure eguneco[7] oguia iguc[8] egun. Eta 
   quitta[9] ietzaguc[10] gure çorrac[11]: Nola gucere[12] gure
   çordunéy[13] quittatzen baitrauegu[14]. Eta 
   ezgaitzála sar[15] eraci[16] tentationetan[17]. Baina deliura[18]
   gaitzac gaichtotic[19]."
