notes:
  "According to a remark in Josu M. Zulaika Hernández's article,
  the reason why a Berrichon version of Pater Noster appeared in the collections
  was because 'Berria' in the name of the Basque New Testament translation
  (which actually means 'new') was interpreted as a language name, and people started
  looking for that language."
