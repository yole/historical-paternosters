text:
  "Nouestre pére que sias dins l’ou Ciel, vouestre
   nom siet santifia. Que vouestre royame nous
   arribe. Que vouestre volonta siet fache, a la terre[1]
   comme a ou Ciel. Dona nous aujourdhuy
   nouestre[2] pan quotidien. Et perdona nos nouestros
   offenses, como nos outros pardonem a na
   quoties que nous en offensa. Et ne nous lais[4]sa
   pas tomber dins la tentation. Mai delivra nous d'ou mau. 
   Ainsi siet."
footnotes:
  1: "Pantographia: this word is omitted"
  2: "Pantographia: nuestre"
  3: "Pantographia: nuestros"
  4: "Pantographia: text is cut off at this point"
