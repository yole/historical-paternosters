language: French
attestations:
  - book: Chamberlayne
    page: 38
    description: Gallice. Ex versione Johannis Clerici
text:
  "Nostre Pere qui es au Ciel.
   Ton Nom sout sanctifié.
   Ton Regne vienne.
   Ta volonté sout faite sur la terre comme dans le ciel.
   Donnez nous à l'avenir chaque jour nôtre pain.
   Pardonnez nous nos offenses comme nous pardonnons à ceux qui nous ont offencez.
   Ne nous mets pas dans la tentation.
   Mais delivrez nous du mal.
   Puisque le Regne, la Puissance & la Gloire t'appartiennent pour jamais. Amen."
