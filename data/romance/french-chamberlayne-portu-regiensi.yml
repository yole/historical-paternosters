language: French
attestations:
  - book: Chamberlayne
    page: 38
    description: Gallice. Ex versione Portu-Regiensi
    source: ex praescripto pl. Reverendi Doctoris Wottonii
text:
  "Nostre Pere qui estes dans les cieux.
   Que vostre nom soit sanctifié.
   Que vostre regne arrive.
   Que vostre volonté soit faite dans la terre comme au ciel.
   Donnez nous aujourdhui nostre pain de chaque jour.
   Et pardonnez nous nos offenses comme nous pardonnons à ceux qui nous ont offensez.
   Et ne nous laissez point succomber à la tentation.
   Mais delivre nous du mal.
   Parceque le Royaume la puissance, & la gloire vous
   apartiennent pour jamais. Ainsi soit il."
notes:
  The description refers to [Bible de Port-Royal](https://en.wikipedia.org/wiki/Bible_de_Port-Royal).
