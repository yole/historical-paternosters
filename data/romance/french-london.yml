language: French
attestations:
  - book: London
    page: 34
    description: Gallica
    source: Bibl. Marefior. edit. 1669 Amstelod. COnf. Meg. 14 Pist. 14 Reut. 4 Stiernh. n. 4. Wilk. 11. Gesn. f. 24
text:
  "Nostre pere qui es és cieulx. Ton nom soit sanctifié.
   Ton Regne vienne. Ta volonté soit
   faite, ainsi en la terre comme au ciel. 
   Donne nous ajourd'hui notre pain quotidien.
   Et nous quitte nos debtes, comme ausi nous quittons à nos detteurs les leurs. 
   Et ne nous indui point en tentation. 
   Mais delivre nos du malin. 
   Car à toi est le regne et la puissance et la gloire à jamais. Amen."
