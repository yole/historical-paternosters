text:
  "Nostre pere qui es és cieulx. ton nom soit sanctifié.
   ton royaume adviene. ta volonte soit
   faicte, ainsi en la terre comme au ciel. Nostre
   pain quotidiain donne nous aviourdhuy.
   et perdonne nous nos offences, ainsi que nous
   perdonnons à ceulx qui nous offensent. Et
   ne nous enduy point en tentation. Mais deliure
   nous de mauuais. Car à toi est le regne et la puissance et la gloire 
   à tousjours jamais. Amen."
text_variants:
  Bibliander:
    "Nostre pere qui es es cieulx. Ton nom soit sanctifie. Aduienne ton royaume.
     Soit faicte ta uolunte ausi en cieul coment en terre. Pain nostre quotidien
     done nous aiourdhuy. Et pardonne nous ce que deuom, comme nous pardonnons
     a debiteurs nous. & ne induis nous en tentacion. Mas deliure nous du mauuais.
     Car a toy est le royaume & puissance & la glorie a tousioursmais. Amen."
  Rocca:
    "Nostre Pere qui es es cieulx. Ton nom soit sanctifiè. Ton royaume nous aduiene.
     Ta volontè sout faicte ainsi en la terre, comme au ciel. Donne nous auiourdhuy 
     nostre pain quotidien. Et pardonne nous noz offences, comme nous 
     à ceux, qui nous ont offensè. Et nè nous induy point en tentation. 
     Mais deluire nous du mal. Amen."
  Megiser:
    "Nostre Pere, qui es ès cieulx. Ton nom soit sanctifiè. Ton royaume nous aduiene.
     Ta volontè sout faicte ainsi en la terre, comme au ciel. Donne nous aiourdhuy 
     nostre pain quotidien. & pardonne nous noz faultes, comme nous pardonnons 
     à ceulx, qui nous ont offensez. Et ne nous induy point en tentation. 
     Mais deluire nous du mal. 
     Car à toi est le regne, & la puissance, & la gloire à toujours jamais. Amen."
  Wilkins:
    "Nostre pere qui es és cieulx. Ton nom soit sanctifie. Ton royaume advenie.
     Ta volunte soit facte ainsi en la terre, comme au cieulx. Nostre pain quotidiain
     donne nous aviourdhuy. Et pardonne nous noz faultes, comme nous pardonnons
     a ceulx qui nos ont offenzes. Et ne nous induy point en tentation. Mais deliure
     nous de mal. Amen."
  Pantographia:
    "Nostre pere qui es és cieulx. Ton nom soit santifie. Ton royaume advenie.
     Ta volunte soit facte ainsi en la terre, comme au cieulx. Nostre pain quotidiain
     donne nous aviourdhuy. Et pardonne nous noz faultes, comme nous pardonnons
     a ceulx qui nos ont offenzes. Et ne nous induy point en tentation. Mais deliure
     nous de mal. Amen."
  Merula:
    "Nostre Pere, qui es es cieux, Ton Nom soit sanctifié.
     Ton Regne advienne.
     Ta volonté soit faicte en la Terre comme au Ciel.
     Done nous aujourd'huy nostre pain quotidien.
     Pardonne nous nos Offenses, comme nous pardonnons a ceux, qui nous ont offensez.
     Et ne nous induy point en Tentation, mais delivre nous du Mal. Amen."
notes:
  "According to Heinimann, the text dates back to 
  [Pierre Robert Olivetan](https://en.wikipedia.org/wiki/Pierre_Robert_Oliv%C3%A9tan)'s 
  1535 [Bible translation](https://www.e-rara.ch/gep_g/content/titleinfo/1751440)."
