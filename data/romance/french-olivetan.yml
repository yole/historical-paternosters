text:
  "Nostre pere qui es és cieulx, ton nom soit sanctifié[1];
   ton royaume adviene[2]; ta volonte soit
   faicte[3], ainsi en la terre comme au ciel[4]; nostre
   pain quotidiain donne nous aviourdhuy[5];
   et perdonne[6] nous nos[7] offences[8], ainsi que[9] nous
   perdonnons[10] aà ceulx qui nous offensent[11]; et
   ne nous enduy[12] point en tentation, mais deliure
   nous de mauuais.[13] Car à toi est le regne et la puissance et la gloire 
   à tousjours jamais. Amen."
