text:
  "Nostre pere qui es és cieulx, ton nom soit sanctifié[1];
   ton royaume adviene[2]; ta volonte soit
   faicte, ainsi en la terre comme au ciel[3]; nostre
   pain quotidiain donne[4] nous aviourdhuy[5];
   et perdonne[6] nous nos[7] offences[8], ainsi que[9] nous
   perdonnons[10] à ceulx qui nous offensent[11]; et
   ne nous enduy[12] point[13] en tentation[14], mais[15] deliure
   nous de mauuais.[16] Car à toi est le regne[17] et la puissance et la gloire 
   à tousjours jamais[18]. Amen."
