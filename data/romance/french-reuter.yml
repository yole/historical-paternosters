language: French
attestations:
  - book: Reuter
    page: 3
    recto: v
    description: Gallicè
text:
  "Nôtre pere quies aux Cieux. 
  Ton nom soit sanctifié. 
  Ton Royaume arrive. 
  Ta volonté soit faite, en la Terre comme aux Ciel. 
  Donne nous aujourd'huy, nôtre pain, de chaque iour. 
  Et pardonne nous, nos offenses, comme nous pardonnons à ceux, qui nous ont offense. 
  Et ne nous induy point, en la tentation.
  Mais delivre nous du mal. 
  Car à toy est le Royaume, & la Puissance, & la Gloire aux siécles, des siecles. 
  Ainsi soit il"
