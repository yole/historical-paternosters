text:
  "Nostre pere qui es és cieulx, ton nom soit sanctifie[1];
   ton royaume adviene[2]; ta volonte soit
   faicte[3], ainsi en la terre comme au ciel[4]; nostre
   pain quotidiain donne nous aviourdhuy[5];
   et pardonne nous noz faultes, comme nous
   pardonnons a ceulx qui nous ont offenzes; et
   ne nous induy point en tentation, mais deliure
   nous de mal.[6] Car à toi est le regne et la puissance et la gloire 
   à tousjours jamais. Amen."
