text:
  "Pari nestri ch’ees in cijl, see santificaat[1] lu[2] to
   nom; vigna lu to ream, see fatta la too voluntaat,
   sich’[3] in cijl, et in tiarra[4]: Da nus hu’el 
   nestri pan cotidian; et perdoni[5] nus glu
   nestris debiz, sicu noo perduin agl nestris debetoors[6].
   E no nus menaa in tentation; mà
   libora nus dal mal. Amen."
footnotes:
  1: "Pantographia: sanctificaat"
  2: "Wilkins, Pantographia: la"
  3: "Wilkins, Pantographia: sice'"
  4: "Wilkins, Pantographia: tierra"
  5: "Wilkins, Pantographia: perdonni"
  6: "Wilkins: debitoors"
