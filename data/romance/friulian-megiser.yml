text:
  "Pari nestri ch’ees in cijl, see santificaat lu to
   nom; vigna lu to ream, see fatta la too voluntaat,
   sich’ in cijl, et in tiarra: Da nus hu’el 
   nestri pan cotidian; et perdoni nus glu
   nestris debiz, sicu noo perduin agl nestris debetoors.
   E no nus menaa in tentation; mà
   libora nus dal mal. Amen."
