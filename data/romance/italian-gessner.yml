text:
  "Padre nostro[1], che sei ne’ cieli, sia santificato[2]
   il nome tuo[3]; venga il tuo regno[4]; 
   sia fatta la tua volunta[5], come[6] nel[7] cielo, così ancora[8] in terra[9]:
   dacci oggi[10] il nostro pane cotidiano[11]; et[12] rimettici[13]
   i nostri peccati[14], come[15] anchora noi[16] li[17]
   rimettiamo a’ nostri debitori[18]: e[19] non ci indurre[20]
   in tentatione, ma liberaci dal male[21]: perci[22]oche
   tuo è il regno & la potentia, & la gloria, ne' secoli de secoli. Amen."
