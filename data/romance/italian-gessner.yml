text:
  "Padre nostro, che sei ne' cieli. Sia santificato
   il nome tuo. Venga il tuo regno. 
   Sia fatta la tua volunta, come nel cielo, così ancora in terra.
   Dacci oggi il nostro pane cotidiano. Et rimettici
   i nostri peccati, come anchora noi li
   rimettiamo a’ nostri debitori. E non ci indurre
   in tentatione. Ma liberaci dal male. Percioche
   tuo è il regno & la potentia, & la gloria, ne' secoli de secoli. Amen."
