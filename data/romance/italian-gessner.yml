text:
  "Padre nostro[1], che sei ne’ cieli, sia santificato[2]
   il nome tuo[3]; venga il tuo regno[4]; 
   sia fatta[5] la tua volunta[6], come[7] nel[8] cielo, così ancora[9] in terra[10]:
   dacci oggi[11] il nostro pane cotidiano[12]; et[13] rimettici[14]
   i nostri peccati[15], come[16] anchora noi[17] li[18]
   rimettiamo[19] a’ nostri debitori[20]: e[21] non ci indurre[22]
   in tentatione, ma liberaci[23] dal male[24]: perci[25]oche
   tuo è il regno & la potentia, & la gloria, ne' secoli de secoli. Amen."
