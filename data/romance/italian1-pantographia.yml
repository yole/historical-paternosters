    source: Edit. Genev. 1607. Wilk. Ess. p. 435
text:
  "Padre nostro, che sei ne’ cieli, sia santificato
   il tuo nome; il tuo regno venga; la tua volunta
   sia fatta, si come in cielo, così anche in terra:
   dacci hoggi il nostro pane cotidiano; e rimettici
   i nostri debiti, si come noi anchora gli
   rimettiamo a’ nostri debitori: e non c’indurci
   in tentatione, ma liberaci dal maligno: perci-"
