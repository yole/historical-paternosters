text:
  "Pater noster, qui es in cœlis: sanctificetur nomen
   tuum. Adveniat regnum tuum. Fiat voluntas
   tua, sicut in cœlo, sic in terra. Panem
   nostrum quotidianum da nobis hodie.
   Et remitte nobis debita nostra, sicut et nos
   remittimus debitoribus nostris. Et ne inducas nos 
   in tentationem. Sed libera nos a malo. Quia
   tuum est regnum, et potentia, et gloria in secula
   seculorum. Amen."
text_variants:
  Wilkins:
    "Pater noster, qui es in cœlis. Sanctificetur nomen
     tuum. Adveniat regnum tuum. Fiat voluntas
     tua, sicut in cœlo, sic etiam in terra. Panem
     nostrum quotidianum da nobis hodie.
     Et remitte nobis debita nostra, sicut et nos
     remittimus debitoribus nostris. Et ne nos inducas
     in tentationem. Sed libera nos a malo. Amen."
