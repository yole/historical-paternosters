text:
  "Pater noster, qui es in cœlis: sanctificetur nomen
   tuum: adveniat regnum tuum, fiat voluntas
   tua, sicut in cœlo, et in terra; panem
   nostrum supersubstantialem da nobis hodie:
   et dimitte nobis debita nostra, sicut et nos
   dimittimus debitoribus nostris: et ne nos inducas
   in tentationem, sed libera nos a malo, quia
   tuum est regnum, et potentia, et gloria in secula
   seculorum. Amen."
