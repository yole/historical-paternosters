text:
  "Padre nosso, que stas[1] nos ceos, santificado[2] seia
   o teu[3] nome; venha à nos o teu reino, seja ferta[4]
   à tua vontade[5], assi nos ceos, come na terra.
   O pao nosso[6] de cadadia, dano lo[7] oie nesto[8]
   dia, e perdoa nos[9] sennor as nossas dividas,
   assi como nos perdoamos aos nossos dividores;
   e nao[10] nos dexes cahir in tentacao[11], mas libra
   nos do mal. Amen."
