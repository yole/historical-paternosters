text:
  "Padre nosso, que stas nos ceos. Santificado seia
   o teu nome. Venha à nos o teu reino. Seja ferta
   à tua vontade, assi nos ceos, come na terra.
   O pao nosso de cadadia, dano lo oie nesto
   dia. E perdoa nos sennor as nossas dividas,
   assi como nos perdoamos aos nossos dividores.
   E nao nos dexes cahir in tentacao. Mas libra
   nos do mal. Amen."
