  Wilkins, Pantographia:
    "Bab nos quæl tii ist in eschil, santifichio saia
     ilgtes num; ilgtes ariginam uigna ter nus, la
     thia uoeglia d’uainta, in terra sco la fo in eschil; 
     do a nus nos paun houtz & in miinchia
     di; parduna à nus nos dbits, sco nus fain à
     nos dbitaduors; nun ens mener in mel aprouaimaint; 
     dimpersemaing spendra nus da tuots mels. Amen."
  Merula:
    "Bab nos quael tu ist in chesil. Santifichio saia
     ilg tes num. Ilg tes ariginam vigna. 
     La thia voeglia d’vainta, in terra scola fo in chesil. 
     Da a nus nos paun houts & in miinchia di. 
     Parduna a nus nos dbits, sco nus fain à nos dbitadours. 
     Nun eus mener in mel aprovaimaint. 
     Dim persemaing spendra nus da tuots mels. Amen."
