text:
  "Bab nos quæl tu ist in eschil. Santifichio saia
   ilgtes num. Ilgtes ariginam uigna ter nus. La
   thia uoeglia d’uainta, in terra sco la fo in eschil. 
   Do a nus nos paun houtz & in münchia
   di. Parduna à nus nos dbits, sco nus fain à
   nos dbitaduors. Nun ens mener in mel aprouaimaint. 
   Dimpersemaing spendra nus da tuots mels. Amen."
text_variants:
  Rocca:
    "Bab nos quæl tii ist in eschil, santifichio saia
