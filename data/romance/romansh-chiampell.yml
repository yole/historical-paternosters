text:
  "Bap noass, tü quell chi èsch in ls tschèls.
   Fatt saingk vénnga ilg teis nuom.
   Ilg teis raginam vénnga naun proa.
   La tia voellga dwainta schkoa in tschèl uschè eir in terra.
   Noass paun d'iminchiady daa a nuo hoatz.
   È parduna a nuo ils noass dabitts, schkoa eir nuo pardunain a ls noass dabittaduors.
   È nun ns' manar in prowamaint.
   Moa ans spendra da lg maal.
   Parchiai chia teis ais ilg raginam è la pussauntza è lg laud in etern. Amen."
