text:
  "Bab nos quæl tu[1] ist in eschil, santifichio saia
   ilgtes num; ilgtes ariginam uigna ter nus, la
   thia uoeglia d’uainta[2], in terra sco la fo in eschil; 
   do a nus nos paun houtz & in münchia[3]
   di; parduna à nus nos dbits, sco nus fain à
   nos dbitaduors[4]; nun ens mener in mel aprouaimaint; 
   dimpersemaing spendra nus da tuots mels. Amen."
footnotes:
