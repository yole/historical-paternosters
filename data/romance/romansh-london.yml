text:
  "Pap noass, to quel chi êsch in ls tschels.
   Fatt saingk vênnga ilg teis nuom.
   Ilg teis raginam vèng naun proa.
   Latia voellga dvvin taschkoa in tschél, uschè eir in terra.
   Noass paun d'minchiady daa a nuo hoâtz.
   E parduna a nuo ils noass dabitts, schkoa eir nuo
   pardunain als noass dabittaduors.
   E nun ns' manar in provvamaint.
   Moa ans spendra da lg maal.
   Parchiai chia teis ais ilg raginam è la pussaunt za,
   é lg laud, in etern. Amen."
