text:
  "Babu nostra qui estas in sos chelus.
   Sanctificadu sia su nomini tuo.
   Begada su renno tuo.
   Fagassi sa volontadi tua comenti in chelo, e√© in sa terra.
   Sa pane nostra d'ogni die dona a nosatros.
   E' perdona nostro debitos comenti nosatros perdonamos nostro debitores.
   E' non nos portis in tentatione.
   Pero liberanos de male.
   Amen."
