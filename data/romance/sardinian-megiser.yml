    Aus der Mischung von Gessners städtischer, d.h. katalanischer Gebetsfassung (Nr. 46) und 
    Roccas sardischer Version A entsteht durch Megisers Eingriff eine hybride Sprache, die in 
    Wirklichkeit nirgends existiert.'"
