language: Sardinian (?)
attestations:
  - book_title: Megiser
    number: 12
    description: Sardorum Oppidanorum Linguâ
text:
  "Pare nostru, qui istas in sos quelos, siat sanctificadu
  su nomen teu : vengat à nois su regnu
  teu. Fasase sa voluntat tua, axicomen su
  quelu, gasi en la terra. Lo pa nostru de dognia
  die da nos hoc, I dexia à nos altres sos deppitos
  nostros, comentenos ateros dexiam als
  deppitores nostros. Ino nos induescas in sa
  tentatio : mas liura nos de male. Parche teu es
  so regne, sa gloria, i so imperii en sos sigles
  de se sigles. Amen."
