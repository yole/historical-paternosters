text:
  "Babbu nostru, sughale ses in soschelus: santusiada
   su nomine tuo: bengiad su rennu tuo:
   faciadsi sa voluntade tua, comenti en chelo,
   gasi in sa terra. Su pane nostru de ogniedie
   dona anosateros hoæ. Et lassa à nosateros is debitus
   nostrus, comente è nosateros lassaos à is
   debitores nostrus. E no nos portis in sa
   tentatione. Impero libera nos da male.
   Poiteo tuo esti su rennu, sa gloria è su imperiu, in
   sos seculos de sos secolos. Amen."
