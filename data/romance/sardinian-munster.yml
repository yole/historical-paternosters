  8: "Megiser, Pantographia: sos deppidores"
  9: "Megiser, Pantographia: non"
  10: "Megiser, Pantographia: tentassione"
  11: "Megiser: su male. Pantographia: following phrase is missing"
  12: "Megiser: Gasi siat."
