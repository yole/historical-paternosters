text:
  "Babbu nostru, sughale ses in sos chelus[1]: santusiada[2]
   su nomine tuo: bengiad su rennu tuo[3]:
   faciadsi[4] sa voluntade tua, comenti en chelo,
   gasi in sa terra. Su pane nostru de ogniedie
   dona anosateros hoæ[5], et lassa à nosateros is debitus[6]
   nostrus, comente[7] è nosateros lassaos à is
   debitores[8] nostrus. E no[9] nos portis in sa
   tentatione[10]. Impero libera nos da male.[11]
   Poiteo tuo esti su rennu, sa gloria è su imperiu, in
   sos seculos de sos secolos. Amen.[12]"
footnotes:
