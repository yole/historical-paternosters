language: Sardinian
attestations:
  - book_title: Pantographia
    page: 256
    description: Sardinian 2
    source: Duret, p. 818
text:
  "Babbu nostru, sughale ses in sos chelus : santufiada
   su nomine tuo: bengiad su rennu tuo:
   faciad si sa voluntade tua, comenti en chelo,
   gasi in sa terra. Su pane nostru de ogniedie
   da nos lu hoæ, et lassa à nosateros is deppidos
   nostrus, gasi comente è nosateros lassaos à sos
   deppidores nostrus. E non nos portis in sa
   tentassione. Impero libera nos da male. Amen."
