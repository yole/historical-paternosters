text:
  "Babbu nostru qui ses in sos quelos. Santifficadu siat su
   nomine tuo. Aduengiat su rennu tou, siat fatta sa voluntade
   tua, comente in su quelu gasi in sa terra. Su pane nostru de
   ogni die da nos lu hoe. & perdona nos sos deppidos nostros,
   gasi comente noij perdonamus sas deppidores nostros. &
   non nos lasses ruer in sa tentassione, mas libera nos de male. Amen."
