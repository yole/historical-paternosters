text:
  "Padre nostru qui istas in sos quelos. Siat sanctificadu su
   nomen teu. Vengat a nois su regnu tou, siat fatta sa voluntade
   tua, gasi in terra, comente in quelu, su pane nostru de
   dognia die da nos hoc, & perdona nos sos deppitos nostros,
   comente noisateros perdonamus a sos deppidotores nostros, &
   no nos lasses ruen in sa tentatione, mas libra nos de male. Amen."
