text:
  "Padre nuestro, que estas en los cielos, sea sanctificado
   nombre tu; avenga el reyno tu;
   haga se voluntad tu, assy en el cielo, como
   en la tierra. Pan nuestro cotidiano dale a nosotros
   en esto dia: y perdona nous deudas neustras, asicomo
   nosotros perdonamos a deudors nuestros.
   Y ne indugas nos en tentazion: mas libra
   nos de mal; por que tu est reyno, y potestad,
   y gloria, en sieglos. Amen."
