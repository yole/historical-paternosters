text:
  "Padre nuestro, que estas en los cielos. 
   Sea sanctificado nombre tu.
   Avenga el reyno tu.
   haga se voluntad tu, assy en el cielo, como en la tierra. 
   Pan nuestro cotidiano dale a nosotros en esto dia.
   Y perdona nous deudas neustras, asicomo nosotros perdonamos a deudors nuestros.
   Y ne indugas nos en tentazion.
   Mas libra nos de mal.
   Por que tu est reyno, y potestad, y gloria, en sieglos. Amen."
