    description: Hispanice
text:
  "Padrennestro, qui eres en los cielos, sanctificado
   sea el tu nombre; venga el tu reyno:
   fága se tu voluntad, assi en el cielo, como en la tierra.
   Nuestro pan cotidiano dad le a nosotros oy.
   Y perdona a nosotros nuestra deuda, como
   nosotros perdonamos annestros deudores.
   Y no nos traigas en tentacion: mas libra
   nos de mal. Amen."
