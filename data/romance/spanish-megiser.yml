text:
  "Padre nuestro, que estas en los cielos. Sanctificato
   sea el tu nombre. Venga à nos el tu reyno.
   Hagase tu voluntad, assi en la tierra, como
   en el cielo. El pan nuestro de cada dia da nos
   lo oy. Y perdona nos nuestras deudas, assi como
   nostros perdonamos à nuestros deudores.
   Y no nos dexes caër en la tentation. Mas libra
   nos de mal. Porque tuyo es el reyno, y la
   potencia, y la gloria, por todos los siglos. Amen."
