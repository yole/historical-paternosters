text:
  "Padre nuestro, que estaa en los cielos.
   Sea sanctificado tu Nombre.
   Venga tu Reyno.
   Sea hecha tu voluntad, comme en el cielo, ansi tambien en la tierra.
   Danos oy nuestro pan quotidiano.
   Y sueltanos nuestras deudas, como tambien nosotros soltamos Ã  nuestros deudores.
   Y no nos metas en tentacion: mas libranos de mal.
   Porque tuyo es el Reyno, y la Potencia, y la Gloria, por todos los siglos, Amen."
