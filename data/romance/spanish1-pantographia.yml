language: Spanish
attestations:
  - book_title: Pantographia
    page: 274
    description: Spanish 1
    source: From the New Testament in this language, Amst. 1625; Wilk. Ess. p. 435
text:
  "Padre nuestro, que estas en los cielos, sanctificado
   sea el tu nombre; venga à nos el tu reyno:
   fagase tu voluntad, assi en la tierra, como
   en el cielô. El pan nuestro de cada dia da nos
   lo oy : y perdona nos nuestras deudas, assi como
   nostros perdonamos à nuestros deudores.
   Y no nos dexes caër en la tentation: mas libra
   nos de mal; porgue tuyo es el reyno, y la
   potentia, y la gloria, por todos los siglos. Am."
