    description: Walachice seu Dacice
text:
  "Tatal nostru, cineresti in ceriu,
   sfincinschase numelle teu.
   Seuie imparacia ta.
   Suse fie voja ta
   cum in ceriu asa su prepo mortu.
   Puine noa de tote zilelle
   dene noho astazi.
   Sune jerta gresalelle nostre,
   cum sunoi jertam a gresitilor nostri.
   Sunu ne duce prenoi in kale deispitra,
   sune men tu jaste preroi de reu.
   Amin."
