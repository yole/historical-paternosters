text:
  "Tatal nostru, cineresti in ceriu,
   sfincinschase numelle teu.
   Seuie imparacia ta.
   Suse fie voja ta
   cum in ceriu asa su prepo mortu.
   Puine noa de tote zilelle
   dene noho astazi.
   Sune jerta gresalelle nostre,
   cum sunoi jertam a gresitilor nostri.
   Sunu ne duce prenoi in kale deispitra.
   Sune men tu jaste preroi de reu.
   Amin."
text_variants:
  Wilkins:
    "Tatal nostru, cineresti in ceriu,
     sfincinschase numelle teu.
     Seuie imparacia ta.
     Suse fie voia ta
     cum in ceriu asa prepo mortu.
     Puine noa de tote zilelle,
     dene noho astazi.
     Sunc jerta gresalelle nostre,
     cum sunoi jerta ma gresitilor nostri.
     Sunu ne duce prenoi in kale deispirra.
     Sune men tu jaste preroi de reu.
     Amin."
  London:
    "Tatal nostru, cineresti in ceriu,
     sfincinschase numelle teu.
     Sevie imparacia ta.
     Sust fie voja ta
     cum in ceriu asa su prepo mortu.
     Puine noa de tote zilelle,
     dene noho astazi.
     Sune jerta gresalelle nostre,
     cum sunoi jertam à gresitilor nostri.
     Sunu ne duce prenoi in kale deispitra.
     Sune men tu jaste preroi dereu.
     Amin."
