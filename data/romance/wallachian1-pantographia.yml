    source: "Nobilissimus Dnus Birndorff Ablegatus Hungariae et Transylvaniae Ecclesiarum <...> pro Dno. Chamberlaynio accurate conscripsit"
text:
  "Tatul nostru csinye jesh in cseruj. Szvinczie
   sze numelye tuo. Sze vii imparaczia ta. Fii
   voja ta cum in cserui, asha shi pe pamuntul.
   Punye nostru de te zilelie da noi asztesz. Jarta
   greshalelye nostre cum shi noi jartarn a
   greshitilor nostri. Shi nu dues pe noi inka la
   iszpitira. Shi mentujeshte pe noi de ro. Amin."
