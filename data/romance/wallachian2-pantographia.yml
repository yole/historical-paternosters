text:
  "Parintye nostru csela cse jesh in cseri. Svenczie
   sze numelye tuo. Vii imparaczia ta. Facse
   sze voja ta cum in cseri asha shi pe pamuntul.
   Punye nostru csaszecsio da noo asztesz. Shi
   lasza noo datorilye nostre cum shi noi leszam
   datornicsilor nostri, shi nu dues pe noi la iszpitira.
   Shi mentujeste pe noi de hitlyanul."
