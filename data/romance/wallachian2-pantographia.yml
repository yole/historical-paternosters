text_variants:
  Stiernhielm:
    "Paerinthele nostru cela ce esti en cheri. 
     Svintzas caese numele teu.
     Vie enperetziæ ta. 
     Facæse voe ta, cum en tzer, ase si pre pæmentu. 
     Paene noastre tzasaetzioace, dæ noæ astezi. 
     Si lase noaæ datorii le noastre, cum si noi se læsæm datornitzilor nostri. 
     Si nu dutze preno i la ispitire. 
     Tze ne mentueste prenoi de viclianul. Amin"
