text:
  "Pærinthele nostru cela ce esti en cheri. Svintzas
   cæse numele teu. Vie enperetziæ ta. Facæse
   voe ta, cum en tzer asesi pre pæmentu.
   Pæne noastre tza sætzioace dæ noaæ astezi.
   Si lase noaæ datorii le noastre, cum si noi se
   læsæm datornitzilor nostri. Si nu dutze preno
   i la ispitire: Tze ne mentueste prenoi de viclianul.
   Amin."
