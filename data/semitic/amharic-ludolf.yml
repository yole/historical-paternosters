text:
  "Abâtâtyn bassamaj jalach. Jynzalyn mangystcha.
   Fakâdychm jyhuyn bassamaj yndalachschig
   bamydrm[1]. Sisâjâtyn yjaylatu zâre sytan.
   Badalâtyn myharan ynjam jabadalanan
   yndo nymhyr. Hamansut nygabâ matan attawan.
   Adhanan yndu kabis nagar.[1] Ysma
   ziaka jyy’ti mengy’st hajl wasybhat laalama a"
footnotes:
  1: "Pantographia: bamydram"
  2: "London: text is cut off at this point"
