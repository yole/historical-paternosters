language: Arabic
attestations:
  - book: Chamberlayne
    page: 29
    description: Arabice, stylo vulgari in Barbaria
    source: Jezreel Jonesius <...> Chamberlayno dedit
  - book: Adelung Part 1
    page: 399
    number: 52
    description: Maurisch
    source: Aus Chamberlayne, S. 29
text:
  "Syedna wa abana rebby illadzy phi smawat.
   Berkat ysmick elhakkem.
   Melkutick yakoonw.
   Kama phi sma kadalika ala al-lord ya taphi al omorick.
   Aattina chobzna alyoom ya siedna rebby.
   Ghopher lima dnoobna kama smah na almochottyen.
   Wa lat kubbluna nattsadchullowa al Lawr.
   Walakin Enjimna min alsherrir.
   Laen lak al hackam almalake wa alkoatsa wa almejed illa al abdsa.
   Amin."
notes:
  "'Jezreel Jonesius' refers to [Jezreel Jones](https://drc.usask.ca/projects/ark/public/public_person.php?id=4260)."
