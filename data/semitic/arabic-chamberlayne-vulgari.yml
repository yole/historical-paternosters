language: Arabic
attestations:
  - book: Chamberlayne
    page: 8
    description: Arabice, stylo vulgari
    source: Dominici de Silesia Fabrica linguae Vulgaris Arabicae Romae editae Anno 1636
text:
  "Abuna Elladhi fi-ssamwât.
   Jetkaddas esmâc.
   Tati Malacutac.
   Tacuri maschiatac, cama fi-ssama Kedhalec ala lardh.
   Aatina chobzena kefatna iaum be iaum.
   Wagfor lena donubena wachataiana, cama nogfor nachna leman aça deina.
   Walâ tadachchalna fi-Hajarib.
   Laken nejjina me-nnescherir. Amen."
