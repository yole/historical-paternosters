language: Arabic
attestations:
  - book: Chamberlayne
    page: 7
    description: Arabice
    source: Novum Testamentum Erpenianum
text:
  "Abahna lledhsi phi 'ssemaváti.
   Ljutekaddesi smuka.
   Litati melcoutuka.
   Litekun mschijituka kema phi 'ssemái vealei 'lardhi.
   Chubzena kephaphena âthina phi 'ljeumi.
   Vaghpher lena chathájána kema neghpheru nahhno limen achthaa ileina.
   Véla tudchilna 'ttegsáreba.
   Lekin neggina mine 'schscheriri.
   Lianna leka 'lmulka, va'lowwata va'lmegsda ile 'lébedi. Amina."
