text:
  "Abana illadhi phi 's schemaua. Thikaduschu
  ischmeche. thathi malchutheche. thechunu
  mascheitheche chema phi 's schamai ueala 
  alartz. hhobzua chaphaphna ahtana phi liaum. 
  ueahphar lana  maiughibu alana, chema 
  uenahhna ahpharna leman ahhta ilana. uela
  thadhhulna ththegiaribu. lachine neghina
  min alschariri. Leine lecha 'm meluchu uealkauathu
  ueal maghedu ila alebdi. Amin."
text_variants:
  Megiser:
    "Abana aldhi phi alfsemaveti Kadussu
    issmeca, tati malcuteca, tacunu mesiteca
    cema phi alfsemai, vehhale alartzhi,
    chobezna cephaphna ahhttana phi aljomi,
    veahhphar lana ma juchibu hhalena,
    cema hhapharna leman ichtta elena, vela
    tadchulna teghribu, lacine naghna mil alsariri.
    Laneleca almacutu, vealkutu, vealmeghedu 
    ale alebdi. Amen."
  Rocca:
    "Abana lladi phissamauati it cades esmoca
    tati mala cutoca tacuno mascitoca choma
    phissamai chedhaleca ghlallardi chobzana
    chephaphona agtona phil i aumi aghpliar
    lena chataiana loennana naghphar leman lena
    galaihi vua la tadcholnal' tagarabi lachen nagna
    min ssciarriri."
  Postel:
    "Abana illadhi phissemeuathi cadus ismeche,
     tata melchuteche, techu nu mescheiteche
     chema phissamai vala elarzi, chobzna chephaphna
     ahthana philiaumi veahpher lanamaiugibu
     alana chema hapharna lema ahtha alana
     vela ta dchulnat tegiaribu lachine
     negena min elseriri leine lechem. meluchu
     veel cauathu veel megedu ila elebdi. Amen."
  London:
    "Aboúna lledhsi phi' ssemaváti,
     Ljutekaddesi smuka.
     Litati melkcoutuka.
     Litekun meschijituka kema phi' ssemá vealei 'lardshi.
     Chubzena kephaphena âthina phi' ljeumi.
     Vaghpher lena chathajána kema neghpheru nahhno limen achtaa ileina.
     Vela tadchilna 'ttegsareba.
     Lekin neggina mine 'schscheriri.
     Lianna leka 'lmulka, va'lkowwata va'lmegsda ile 'lébedi.
     Amina."
