text:
  "Abana illadhi phi 's schemaua, thikaduschu
  ischmeche. thathi malchutheche. thechunu
  mascheitheche chema phi 's schamai ueala 
  alartz. hhobzua chaphaphna ahtana phi liaum. 
  ueahphar lana  maiughibu alana, chema 
  uenahhna ahpharna leman ahhta ilana. uela
  thadhhulna ththegiaribu lachine neghina
  min alschariri. Leine lecha 'm meluchu uealkauathu
  ueal maghedu ila alebdi. Amin."
