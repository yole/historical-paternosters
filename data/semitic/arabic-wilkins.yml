text:
  "Yâ Abânalladi phissamawati. Yatakaddasu
   smoca. Tâti malacûtoca. Tacûno mashiatoca
   Camâ phissamâi wa ala’l ardi. Chubzana’lladi
   lil gadi ahtinaol yaum. Waghphir lanâ mâ aleina.
   Camâ naghphiro nahno limàn lanâ alcihi.
   Walâ túdkilná hagiârib. Lakin nagjinnâ[1]
   minnash shirriti.[2] Lianna leka’lmulka, va’lkou"
footnotes:
  1: "Pantographia: naggina"
  2: "Pantographia: the following cut-off phrase is taken from London"
