text:
  "Abhouna debhischmaija. jithkaddasch schemach. 
   tethe malchouthach. jehěveh tsibhjanach
   kma bhischmaija knema bh-ar-a. habh lan
   lahhma dmissetana bhjoma. Uschebuk lan
   hhobai kma anan schbhakna lěhhaijabhai[1].
   V’al thaǎlan lenissajona. Ella phza jathan min
   bischa. M’toul dědhilach itheh[2] malchutha vehhéla
   vetheschbuhha l’a’lmin. Amen."
footnotes:
  1: "Pantographia: běhhai jabhai"
  2: "Pantographia: iteeh"
