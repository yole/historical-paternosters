text:
  "Abuna xabashamajath. Yithkadash shimacha
   Thymtsa mangystcha. Yichun phachadacha.
   Bachama bashamai wabamdyrni. Shishajana
   zalala ylathana habana yom. Hydyglana abashana[1]. 
   Chama nyhhnani nyhadyg laxa abasha
   lana. Waithabyana wysh tha manshuthi, ala
   adychnana balhhanana ymkulu ychui."
footnotes:
  1: "Pantographia: aba shana"
