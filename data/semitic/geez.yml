language: Ge'ez
script: Ge'ez
attestations:
  - book_title: Oratio Dominica Polyglottos Polymorphos
    page: 14
    description: Aethiopica
    source: J. Ludolf. Gr. Aeth. p. 11. Conf. N. T. Aeth. ll. cc.
  - book_title: Chamberlayne
    page: 27
    description: Aethiopice
text:
  "አቡነ ፡ ዘበሰሚያት ፡
   ይትቀደሰ ፡ ሰምከ ።
   ትምጻእ ፡ መንግሥትከ ። 
   ወይኩን ። ፈቃደከ ፡ በከመ ፡ በሰማይ ፡ ወበምጽርኒ ።
   ሲሳየነ ፡ ዘለለ ፡ ዕለተነ ፡ ሀበነ ፡ ዮም ።
   ኅድግ ፡ ለነ ፡ አበሳነ ፡ ከመ ፡ ንሕነኒ ፡ ንነኅድግ ፡ ለዘ ፡ አበሰ ፡ ለነ ።
   ወኢታብአነ ፡ ውሰተ ፡ መንሱት ።
   አላ ፡ አድኅነነ ፡ ወባልሐነ ፡ እምኵሉ ፡ እኩይ ።
   እሰመ ፡ ዚአከ ፡ ይእቲ ፡ መንግሥት ፡ ኅይል ፡
   ወሰብሓት ፡ ለዓለመ ፡ ዓለም ፡ አሜን ።"
