language: Hebrew
attestations:
  - book: Chamberlayne
    page: 4
    description: Samaritane
    source: ex Londinensi Sylloge
text:
  "Abinu schebaschamaim.
   Jikadesh schemech.
   Tavo malcutech.
   Jehi retzonech caascher baschamaim veken baaretz.
   Lachmenu debar jom bejomo ten lanu hajom.
   Uselach lanu & chobotenu caascher salachna lebaali chobotenu.
   Veal tebienu lenissaion.
   Ki im hatzlenu merah.
   Ki lech hamalcut vegebura vecabod leohlam ohlamim.
   Amen."
