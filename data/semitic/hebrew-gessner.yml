text:
  "Abinu schœbbeschamaim, iikkadesch schmœcha:
  thabo malchuthcha: ieasœh retzonecha
  chibschamayim, ubaarœtz: œth lahhmenu themidi
  then lanu haiom: uslahh lanu œth hhobotheinu
  caaschœr anahhnu solhhin lebaalei hhobotheinu:
  ueal thebienu benissaion, œlla hatzilenu mera.
  Ci lecha hammlechuth ugburah uechabod leolam
  olamim. Amen."
