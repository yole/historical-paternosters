text:
  "אָבִינוּ שֶׁבַּשָּׁמַיִם יִתְקַדֵּשׁ שִׁמְךָ תָּבוֹא מַלְכוּתְךָ יֵעָשֶׂה רְצוֹנְךָ כְּבַשָּׁמַיִם, כֵּן בָּאָרֶץ אֶת לֶחֶם חֻקֵּנוּ תֵּן לָנוּ הַיּוֹם וּסְלַח לָנוּ עַל חֲטָאֵינוּ כְּפִי שֶׁסּוֹלְחִים גַּם אֲנַחְנוּ לַחוֹטְאִים לָנוּ וְאַל תְּבִיאֵנוּ לִידֵי נִסָּיוֹן כִּי אִם חַלְּצֵנוּ מִן הָרָע כִּי לְךָ הַמַּמְלָכָה, הַגְּבוּרָה וְהַתִּפְאֶרֶת לְעוֹלְמֵי עוֹלָמִים"
