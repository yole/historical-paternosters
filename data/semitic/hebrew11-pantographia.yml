    description: Hebraica
    source: Dur. p. 405, Gesn. fol. 54, Reut. n. 1. M. 2. W. 2. P. 1.
  - book: Chamberlayne
    page: 1
    description: Hebraice Lectio
text:
  "Abhínu schebbaschschamájim; jikkadhésch
   schemécha; tabhó malchutécha; jehí rezonechá
   caaschér baschschamajim vechén baárez.
   lachménu dhebhár jom bejomó then lánu hajjom;
   uselách lánu eth chobhothénu caaschér
   saláchnu lebhaalé chobhothénu; veál tebhiénu
   lenissajón; ki-im hazzilénu merá; ki lecha
   hamalchúth ughebhurá vechabódh leolám olamím.
   Amen."
