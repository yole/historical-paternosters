language: Syriac
attestations:
  - book_title: Thevet Volume 1
    page: 339
    description: en langue Syriaque
text:
  "Abunán debismaijá iithcaddésch schemach thethé malchutách
  ththghabéd reguthach hechmá bismaiiaá quen bearghaá
  lahhmán dimhár háb lán iomána vschbúc lan iath
  hobenán hechmá deuph anán nischbatic le haiia benan vela
  theghaiiél iathan benisioná ellá pherúc iathan min bischá
  are di dách hi malchuthá vgburthá vicará leghalmin."
