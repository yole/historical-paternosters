text:
  "Abhoun dbhaschmajo. Nethkadasch schmoch
   Tithe malchouthoch. Nehve zebjonoch, ajchano
   dbhaschmajo, oph b’ar’ho. Habh lan lach
   mo dsunkonan jaumono. Vaschbouk lan chav
   bain, ajchano d’oph chnan schbhakan l’chajobhain.
   V’lo ta’alan lnesjouno. Elo pazan
   men bischo. Metiil ddiloch hi malchoutho
   v’chajlo, v’theschbouchtho l’olam ol’min."
