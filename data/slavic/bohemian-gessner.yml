  Bohoric:
    "Otzie nass, genz sy wnebesich. Oswiet se
     gmeno twe. Przid kralowstwy twe. Bud wule
     twa yako wnebi tak y nazemi. Chleb nass
     wezdegssy dey nam dnes. A odpust nam wini
     nasse, iakoz y mi odpaustime winiknom nassym.
     Nuwod nass wpokusseni. Ale
     zwawiz nas odzleho. Neb twe gest kralowstwy,
     y moz, y thwala, nawiekv wiekuom. Amen."
