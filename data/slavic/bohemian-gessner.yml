text:
  "Otozie nass, genz syna nebesich. Oszwiet se
   meno twe. Przid kralowstwii twe. Bud wule
   twa yakona nebi tak y na zemi. Chleb nasz
   wezdeyssi dey nam dnes. Y odpust nam nasse
   winy, yako y my odpaustime nassim winikom.
   Y ne uwod nasz do pokussenij. Ale
   zbaw nas od zleho. Amen."
