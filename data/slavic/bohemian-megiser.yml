text:
  "Otzie nass, kteryz gsy wnebesych. Oswet se gmene twe.
  Prizid Kralo wstwy twe. Byd wle twa, yako wnebi, tak y
  na zemi. Chleb nas vuez degssy day nam dnes. A odpust
  nam vuinnynasse, jakoz y my odpausstijme winny kuom nassym.
  Nywod nass wpokussenij. Alezwawiz nas od zleho. Nebo twe
  gest kralowstwy a moc, y slawe, na weky. Amen."
text_variants:
  London:
    "Otzie nass, kteryz gsy wnebesych. Oswet se gmene twe.
     Prizid Kralo wstwy twe. Byd wle twa, yako wnebi, taky
     nazemi. Chleb nas vuez degssy day nam dnes. A odpust
     nam vuinnynasse, jakoz y my odpaus stiime winny kuom nassym.
     Nuwod nass wpokussenij. Alezwawiz nas od zleho. Nebo twe
     gest kralowstwy a moc, y slaawe, naweky. Amen."
  Chamberlayne:
    "Ottse nash kterish isi v nyebeszih.
     O svety sze jmeno tve.
     Prsid seralyovsztvi tve.
     Budy vule tva jako v'nebi tak i na zemi.
     Hleb nash vezdejshi dei nam dnyesz.
     A odpuszty nam vini nashe jakosh i mi odpusthyime
     vinyikum nashim.
     Ne uvody nasz v pokushenyi.
     Alye zbavish nasz ode zleho.
     Nebo tve jeszt kralyovsztvi, i mocz i szlava na veki.
     Amen."
