text:
  "Otozie nass, genz syna nebesich. Oszwiet se
   meno twe. Przid kralowstwii twe. Bud wule
   twa yakona nebi tak y na zemi[1]. Chleb nasz
   wezdeyssi dey nam dnes. Y odpust[2] nam nasse
   winy, yako y my odpaustime nassim winikom.
   Y ne uwod nasz do pokussenij[3]. Ale
   zbaw nas od zleho. Amen."
footnotes:
  1: "Pantographia: zeni"
  2: "Pantographia: Yodpust"
  3: "Pantographia, Wilkins: pokussenii"
