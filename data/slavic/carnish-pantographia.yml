text:
  "Ozha nash kir si v’nebesih. Posvezhénu bodi
   jimé tvoje. Pridi k’nam kraylestvu tvoje. S’idise
   volja tvoja. Kakor nanebi taku nasemlji.
   Kruh nash v'sakdainji daj nam dones. Inu
   odpusti nam dulge nashe. Kakor tudi mi odpustimo
   dulshnikom nashim. Inu neupelaj
   nas v’iskushno. Tamazh reshi nass od slega.
   Sakaj tvoje je krajlestvu, muzh, zhast vekoma. Amen."
