  London:
    "Ozha nash kir si v' nebesih. Posuezhenu bodi
     iime tuoie. Pridi k’nam krailestvu tvoie. S’idise
     volia tuoja, kakor nanebi taku nasemlii.
     Kruh nash usak dainjii dai nam dones. Inu
     odpusti nam dulgenashe. Kakor tudi mi od pûstimo
     dulshnikom nashim. Inu neupelai
     nas v’iskushno. Tamazh reshi nass od slega.
     Sakai tvoje je krailestvu, múzh, zhhast vekoma. Amen."
  Chamberlayne:
    "Otze nash kir szi v nebeszih.
     Poszueszenu bodi ime tvoje.
     Pridi k nam kralyesztvu tvoje.
     Z idi sze volya tvoja kako na nebi tak u na zemlyi.
     Kruh nash usakdainyi dai nam donesz.
     U odpuszti nam dulge nashe kako tudi mi odpusztimo dulshnikom nashim.
     U ne upelaj nasz v iszkushno.
     Tamasz reshi nasz od zlego.
     Shake tvoje je kralyesztvu, mutz cseszt vekoma.
     Amen."
