language: Croatian
script: Glagolitic
attestations:
  - book: Bohoric
    page: 22
    description: Croaticae scripturae
  - book: London
    page: 59
    description: Slavonica Charactere Hieronymiano
  - book: Müller
    page: 50
    description: Slavonica Charactere Hieronymiano
text:
  "Ⱁⱍⰵ ⱀⰰⱎ ⰻⰶⰵ ⰵⱄⰻ ⱀⰰⱀⰵⰱⱑⱄⰻⱒⰬ. Ⱄⰲⰵⱅⰻⱄⰵ ⰻⰿⰵ ⱅⰲⱁⰵ. Ⱂⱃⰻⰴⰻ ⱌⰵⱄⰰⱃⰰⱄⱅⰲⱁ ⱅⰲⱁⰵ. 
   Ⰱⱆⰴⰻ ⰲⱁⰾⰰ ⱅⰲⱁⱑ ⱑⰽⱁ ⱀⰰⱀⱑⰱⰵⱄⰻⱒ ⰻⱀⰰⰸⰵⰿⰾⰻ. Ⱒⰾⰻⰱⱜ ⱀⰰⱎⱜ ⰲⱄⰰⰳⰴⰰⱀⱀⰻ ⰴⰰⰻ ⱀⰰⰿⱜ ⰴⰰⱀⰰⱄⱜ. 
   Ⰻ ⱁⰴⱂⱆⱄⱅⰻ ⱀⰰⰿⱜ ⰴⰾⰳⰻ ⱀⰰⱎⰵ. ⱑⰽⱁⰶⰵ ⰻ ⰿⰻ ⱁⰴⱂⱆⱎⱋⰰⰿⱁ ⱄⰾⰶⱀⰻⰽⱁⰿⱜ ⱀⰰⱎⰻⰿⱜ. 
   Ⰻ ⱀⰵⰲⰰⰲⰵⰴⰻ ⱀⰰⱄⱜ ⰲⱀⰰⱂⰰⱄⱅ. Ⱀⰰⰻⰸⰱⰰⰲⰻ ⱀⰰⱄⱜ ⱁⰴ ⱀⰵⱂⱃⰻⱑⰸⱀⰻ. Ⱑⰽⱁ ⱅⰲⱁⰵ ⰼⰵ 
   ⱌⰵⱄⰰⱃⰰⱄⱅⰲⱁ ⰻ ⰿⱁⱍ ⰻ ⱄⰾⰰⰲⰰ ⰲⰰⰲⰵⰽⰻ. Ⰰⰿⰵⱀ."
