text:
  "Ozhe nash ishe esi na[1] nebesih. Svetise ime tuoe.
   Pridi cesarastvo[2] tvuoe. Budi volia tvoja
   Jako na niebesih i[3] na semlij[4]. Hlib nash
   usagdanni[5] dai nam danas. I odpusti[6] nam dlgi
   nashe. Iacoshe[7] i mi[8] odpushzhamo dlshnikom[9]
   nashim. I nevavedi nas' v'napast.[10] Naisvavi nas
   od neprijasnj.[11] Iako tvoe je Cesarastvo, i mozh, 
   i slava, vaveki. Amen."
