text:
  "Ozhe nash ishe esi na nebesih. Svetise ime tuoe.
   Pridi cesarastvo tvuoe. Budi volia tvoja
   Jako na niebesih i na semlij. Hlib nash
   usagdanni dai nam danas. I odpusti nam dlgi
   nashe. Iacoshe i mi odpushzhamo dlshnikom
   nashim. I nevavedi nas' v'napast. Naisvavi nas
   od neprijasnj. Iako tvoe je Cesarastvo, i mozh, 
   i slava, vaveki. Amen."
text_variants:
  Megiser:
    "Ozhe nash ishe esina nebesih. Svetise jme tuoe.
     Pridi cesarastvo tvuoe. Budi volia tvoja,
     jako na niebesih, j tako na semlij. Hlib nash
     usagdanni dai nam danas. Jodpusti nam dlgi
     nashe, jakoshe i mi odpushzhamo dlshnikom
     nashim. Ine isbavi nas od nepriasni. 
     Iako tvoje je Cesarastvo, i mozh, 
     i slava, vaveki. Amen."
  Valvasor:
    "Ozhe nash ishe esi nanebesih. Suetise jme tuoe.
     Pridi cesarastvo tvoe. Budi uolja tvoja jako
     nanjebesih j tako nasemlij. Hlib nash
     vsagdanni daj nam danas. J odpusti nam dlgi
     nashe, iako she j mi odpushzhamo dlshnikom
     nashim. J nevavedi nas v'napast. Na isbaui nas
     od nepriasni. Amen."
  Wilkins:
    "Ozhe nash ishe esina nebesih. Svetise jme tuoe.
     Pridi cesa rastvo tvuoe. Budi volia tvoja,
     jako na niebesih, i tako nasemlij. Hlib nash
     usag danni dai nam danas. Jodpusti nam dlgi
     nashe, jaco she imi odpushzhamo dishnikom
     nashim. Ine isbavi nas od nepriasni.
     Dais bavi nas od sla."
  Pantographia:
    "Ozhe nash ishe efina nebesih. Svetise jme tuoe.
     Pridi cesa rastvo tvuoe. Budi volia tvoja,
     jako na niebesih, i tako nasemlij. Hlib nash
     usag danni dai nam danas. Jodpusti nam dlgi
     nashe, jaco she imi odpushzhamo dishnikom
     nashim. Ine isbavi nas od nepriasni.
     Dais bavi nas od sla."
  Oratio Dominica Polyglottos Polymorphos:
    "Ozhe nash ishe efina nebesih. Svetise jme tuoe.
     Pridi cesarastvo tvuoe. Budi volia tuoja,
     jako na niebesih, j tako nasemlii. Hlib nash
     usagdanni dai nam danas. Jod pusti nam dlgi
     nashe, jako she i mi odpushzamo dishinikom
     nashim. Ine isbavi nas od ne priasni.
     Iako tuoje je Cesarastvo. I mozh, islava, vaveki. Amen."