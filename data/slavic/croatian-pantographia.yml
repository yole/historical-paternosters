text:
  "Ozhe nash ishe esina[1] nebesih. Svetise jme tuoe.
   Pridi cesarastvo[2] tvuoe. Budi volia tvoja
   Jako na niebesih j tako na semlij[3]. Hlib nash
   usagdanni[4] dai nam danas. Jodpusti nam dlgi
   nashe. Jaco she i mi[5] odpushzhamo dishnikom
   nashim. Ine isbavi nas od nepriasni.[6] Dais bavi
   nas od sla.[7] Iako tvoe je Cesarastvo, i mozh, 
   i slava, vaveki. Amen."
