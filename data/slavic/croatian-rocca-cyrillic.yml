language: Croatian
script: Cyrillic
attestations:
  - book: Rocca
    page: 375
    description: Illyrice, vel Sclavonice
text:
  "ѿче нашь, ки́ ѥ̀сы на́ небесѣхъ. сьвѣтисѐ и҆́ме твоѥ́. 
  пьри́ды цесараство҆ твоѥ́. бᲂу҆́ды волꙗ́ твоꙗ́, како҆ на́ небᲂу҆́, 
  и҆́ на́ земли́. хьлѣбь нашь всакдани́ даи́нам данасъ. 
  и҆́ ѡⷣпᲂу̀сти́ намь дᲂу҆́гѐ нашѐ, како҆, и҆́ миї ѡ҆́дпᲂу҆́щамо́ дᲂу҆́жникомъ 
  нашимъ. и҆́ нѐ ᲂу҆́веди́ насъ кьнапастъ. да́ и҆́звакы насъ ѡⷣ неприїа́зны. аминъ"
