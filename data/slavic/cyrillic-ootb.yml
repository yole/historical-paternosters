language: Church Slavonic
script: Cyrillic
attestations:
  - book: London
    page: 24
    description: Slavonica, charactere Cyrulico, s. Russica
    source: H. W. Ludolf. Conf. Catech. Russ. MS. Biblia Moscov. Ostrobiae 1581.
text:
  "Оч҃е нашъ, и҆́же е̑сѝ на нб҃сех.
   да ст҃итсѧ и҆́мѧ твоѐ.
   да прї́идетъ црⷭ҇твїе твоѐ.
   да бꙋ де во́лѧ твоа̀, ꙗ҆́кѡ на нб҃сѝ и̑ наземлѝ.
   хлебъ нашъ насꙋ́щныи дажⷣь намъ днеⷭ҇.
   и҆́ ѡ̑ста́ви на́мъ до́лгы на́шѧ, ꙗ҆́кѡ и҆́ мы̀ ѡ̑ставлѧ́емъ должникѡ́мъ на́шим.
   и̑ не вв̾еди насъ во̀ и̑скꙋшенїе
   н̑о и̑зба́ви на̀съ ѿ лꙋка́ваго.
   ꙗ҆́кѡ твоѐ е҆́сть црⷭ҇твїе, и҆́ си́ла и҆́ сла́ва, въ вѣ́кы, а̑мѝнь."
