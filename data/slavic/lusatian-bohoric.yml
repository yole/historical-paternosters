text:
  "Wosch nasch, kensch sy nanebebu. Wussweschone 
   bushy me twoye. Pshish knam krajlestwo
   twooo. So stany woli twoja, takhack nanebu,
   tak heu nasemy. Klib nasch shidni day
   nam shensa. A woday nam wyni nashe, ack
   my wodawamy winikam naschim. Neweshi
   nass do spitowana. Ale wimoshi nass wot slego.
   Psheto twojo jo to kralestvo a ta moz, a ta zest
   wot nymernoshi k'nymernosti. Amen."
text_variants:
  "London":
    "Wosch nasch, kensch sy nanebebu, wss weschone 
     bushy me twove. Pos hish knam krailestwo
     twojo. So stany woli tuoja, takhak manebu,
     tak heu nasemu. Klib nasch schidni day
     nam shensa. A woday nam wyni nashe, ack
     my wodawamij wini kam naschim. Neweshi
     nass dospitowana. A le wimoshi nas wot slego.
     Psheto twojo jo to kralestvo ata moz, ata zest
     wot nymernoshik nymer nosti. Amen."
