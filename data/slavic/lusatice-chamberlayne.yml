text:
  "Voshe nash keush szi na nebu.
   Voszveshone bush ime tvoje.
   Poshish ะบ nam kralyesztvo tvojo.
   Szosztani vole tvoja, ak na nebu, tak ho na zemu.
   Klib nash vshidni dai nam shensza.
   A vodai nam vini nashe ak mi vodavami vinikom nashim/
   Ne veshi nasz do szpitovanya.
   Ale vimoshi nasz vot zlego.
   Psheto tvojo je to kralyesztvo a ta mocz a ta Czefzt
   vot nimernoszkih nimernoszti. Amen."
