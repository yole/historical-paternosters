language: Slovene
attestations:
  - book: Valvasor
    page: 274
    number: 10
    description: Moscovitice
text:
  "Otse nash ishe ieszi unebeszih. Posuetisze ime tuoye.
  Pridi kraylesztuo tuoye. Budi uolya tuoya kako u'nebi tako y nazemly.
  Hlib hash uszakdany day nam danasz. J odpuszti nam duge nashe,
  kako y mi odpuscsamo dushnikam nashim. J nevauedi nasz v'napaszt.
  Da isztaui nasz od zla. Amen."
