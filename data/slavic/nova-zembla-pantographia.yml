text:
  "Otcse naz icse zi nanabezi, Pozuetytze ime
  tye, Pridi czarztvo tye, Budi uola tya kako
  unebezi tako nazemli, Hlyb naz zakdan dynam
  danacz, I odpuzi nam duge naze kako
  imi odpuzymo doznikam nazim, i nauedi naz
  unapazet, Da izctaui naz od zla. Amen"
text_variants:
  "Pantographia, Chamberlayne":
    "Otcse naz icse ti nanebezi, Pozuetytze ime
     tye, Pridi czarztvo tye, Budi uola tya kako
     unebezi tako nazemli, Hlyb naz zakdan dynam
     danacz, J odpuzi nam duge naze kako
     imi odpuzymo doznikam nazim, Jnauedi naz
     unapazet, Da izctaui naz od zla. Amen"
