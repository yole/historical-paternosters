text:
  "Oycze nash, ktorish jess wnjebjeszjech.
  Swieczizje miono tvoe. Przidz Kroljestwo twe.
  Badez wolja twa: jako wniebje, tak i naziemi.
  Chlieb nasz powszedni daj nam dsiszjay.
  I odpusz nam winy nasze: iako i mi odpuszami
  winowaizom naszim. I niewodz nasz wpokuszenje.
  Aliezbaw nass ode zlego. Albo wiem twoje jest
  Kroliestwo, i mocz, i hwala, wieki wiekom. Amen."
text_variants:
