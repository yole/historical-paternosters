language: Polish
attestations:
  - book_title: Chamberlayne
    page: 79
    description: Polonice
text:
  "Oycze nass ktorys ná niebiosach.
   Niech sie swieci imie twoie.
   Niech przyidzie krolestwo twoie.
   Niech bedzie wola twoia iako w niebie tak у na ziemi.
   Chleba nassego powssedniego day nam dzisia.
   Y odpusc nam nasse winy, iako y my odpussczamy
   nassym winowaycom.
   Y nie wwodz nas pokussenie.
   Ale nas wybaw ode zdlego.
   Abowiem twoie jest krolestwo, у mос, у chwala na
   wieki. Amen."
