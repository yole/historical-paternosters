text:
  "Oicze[1] náss, ktorys[2] jest[3] w niebiesiech[4]. Swieć sie[5]
   imię[6] twoje[7]. Przydz krolestvo twoje[7]. Badz
   wola twa, jako w niebie[8], ták y[9] ná ziemi. Chlebá
   nassego[10] powessedniego[11] daj[12] nam dziśia[13]. Y
   odpuśċ[14] nam násze winy, jako y my[15] 
   odpuszczamy[16] nássym winowájcom. Y nie[17] w wodz nas
   na pokussenie[18]. Ale nas zbaw ode zlego[19]. Abowiem
   twoje jest krolestwo, y moc, y chwałá[20], na wieki[21]. Amen."
