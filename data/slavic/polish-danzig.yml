text:
  "Oicze náss, ktorys jest w niebiesiech. Swieć sie
   imię twoje. Przydz krolestvo twoje. Badz
   wola twa, jako w niebie, ták y ná ziemi. Chlebá
   nassego powessedniego daj nam dziśia. Y
   odpuśċ nam násze winy, jako y my 
   odpuszczamy nássym winowájcom. Y nie w wodz nas
   na pokussenie. Ale nas zbaw ode zlego. Abowiem
   twoje jest krolestwo, y moc, y chwałá, na wieki. Amen."
text_variants:
  Megiser:
    "Oycza nasz, ktory jestes w niebeissich. Swieczszie imic twoie.
     Przydz krolestwo twoie. Badz wola twa, jako w niebie, tak y na ziemi.
     Chleba nasrego powsrednie day nam driszcay. Vodpusc nam nasze winy,
     jako ymy odpuszczamy naszym winowayzom. Y nie w wodz nas na pokuszenie.
     Ale nas zbaw ode zlego. Abbowiem twoje jest kroliestwo,
     y mocz y chwala, na wieki wiekom. Amen."
  "London, Pantographia":
    "Oicze nass, ktorys jest w niebiesiech.
     Swiecsie imic twoie. Przydz krolestwo twoie.
     Badz wola twa, jako w niebie, tak y na ziemi.
     Chleba nass ego powessedniego day nam dzisia.
     Y od ousc nam nasze winy, ja koymy od pusec zamo nassyn winowajcom.
     Ynie w wods nas na pokusseme. Ale nas zbaw ode zkego.
     Abowiem twoje jest krolestwo, y moc, y chwata, na wieki. Amen."
