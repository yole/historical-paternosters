    page: 56
    description: Polish
text:
  "Ocziecz nasch ktory iestosz wnyebye,
  Swyecz sie gymye twæ.
  Przydzy twæ kroliestwo.
  Bandz wolya twa, yako wnyebi, y na zemij.
  Chlieb nasch powschedny day nam dzy say.
  A odpuscz nam uyny nascha, yako y my
  odpusczamy wynowaytzom naschym.
  Nyewodz nass napokuschenye.
  Alye zbaw nasz od zlego. Amen."
