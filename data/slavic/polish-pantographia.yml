text:
  "Oicze náss, ktorys jest w niebiesiech. Swiecsie
   imic twoie. Przydz krolestvo twoie. Badz
   wola twa, jako wniebie, táky ná ziemi. Chlebá
   nass ego powessedniego day nam dzisia. Y
   od pusc nam nasze winy, ja koymy od pusec
   zamo nássym winowajcom. Ynie w wodz nas
   na pokusseme. Ale nas zbaw ode zkego. Abowiem
   twoje jest krolestwo, y moc, y chwata,
   na wieki. Amen."
