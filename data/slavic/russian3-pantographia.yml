text:
  "Otshe nash ije esi na nebesech. Da svetitsia imia
   tvoie. Da pridet tzarstvie tvoie. Da budet
   volia tvoia iako na nebesi i na zemli. Chleb
   nash nasuschnii dajid nam dnies. J ostavinam
   dolgi nasha jakoje i mi ostavliaem doljinicom
   nashim. J ne vovedi nas vo iscuschenie. No
   izbavi nas ot lucavago. Amen."
