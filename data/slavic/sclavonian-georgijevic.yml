text:
  "Otsse nass, ki yessi[1] na nebessi. Ssuetisse[2] ime
   tuoie. Pridi kralyeusstuo tuoie[3], budi volia[4] tuoia, kako
   na nebu i na[5] zemlij[6]. Kruha nassega ssagdaniega dai[7] 
   namga danass, I odpusciainam[8] dughe
   nasse, kako i mi odpusciamo[9] dusuikon[10]
   nassijm, I nepeliai nats v[11] napast, da izbaui
   nats od nepriazni. Amen."
