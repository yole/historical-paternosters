text:
  "Otsse nass, ki yessi na nebessi. Ssuetisse ime
   tuoie. Pridi kralyeusstuo tuoie. Budi volia tuoia, kako
   na nebu i na zemlij. Kruha nassega ssagdaniega dai 
   namga danass. I odpusciainam dughe
   nasse, kako i mi odpusciamo dusuikon
   nassijm. I nepeliai nats v napast, da izbaui
   nats od nepriazni. Amen."
text_variants:
  Bibliander:
    "Otcsse nass, ky iessi na nebessi. Ssuetisse ime
     tuoie. Pridi tuo kralyeuss. Budi volia tuoia, kako
     na nebu i na zem lij. Kruha nassega ssagdaniega dai 
     namga danass. I odeuscia nam dughe
     nasse, kako i mi odpusciauam dusnikon
     nassim. I nepeliai nats u napast. Da izbaui
     nats od nepriazni. Amen."
  Gessner:
    "Otcsse nasz, ky iessi na nebeszi. Ssuetisse ime
     tuoie. Pridi tuo kralyeuss. Budi uolia tuoia, kako
     na nebu i na zem lij. Kruha nassega ssagdaniega dai 
     namga danasz. I odeuscia nam dughe
     nasse, kako i mi odpusciauam dusnikon
     nassim. I nepeliai nats u napast. Da izbaui
     nats od nepriaz ni. Amen."
  "Oratio Dominica, Pantographia":
    "Otsse nass, ki yessi na nebessi. Ssuhtisse ime
     tuoie. Pridi kralyeusstuo. Budi uolia tuoia, kako
     na nebu ina zemlij. Kruha nassega ssagdanigad ai 
     namga danass. I odpusciainam dughe
     nasse, kako i mi odpusciamo dusuikon
     nassijm. I nepeliai nats u napast. Da izbaui
     nats od nepriazni. Amen."
  Valvasor:
    "Otsche nash, koi ieszi nanebeszih. Szvetisze ime tvoye.
     Pridi kralyesztvo tvoye. Budi volya tvoya kako nanebu
     tak y nazemlij. Kruha nassega szakdanyega day nam danasz.
     J odpuscsaij nam dugi nashi, kako ij mi odpuscsyamo
     dusnikom nassim. J nevpelyamj nasz wnapaszt.
     Da iztaui nasz od nepriazni. Amen."
