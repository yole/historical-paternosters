text:
  "Otecz nash, ki szi nanebeszek. Szvetisze ime tvoye.
   Pridi kralyesztvo tvoye. Budi volya tvoya kako nanebe
   takoy nazemiye. Kruha nashega vszakdanyega dey nam denesz.
   J odpuszti nam duge nashe, kako ij mi odpuscsamo dusnikom
   nashem. J nevpelyay nasz vszkussa. Da oszlobodi nasz ot zla. Amen."
