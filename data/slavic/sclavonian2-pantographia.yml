text:
  "Oche nash izghae yease nanaebaesaegh. Da sueatesa
   ima tuoae. Da predet tzaazstuia tuoae. Da
   boodet volya tuoya yaco na nebesae inazemle.
   Ghlceb nash nasou schneei dazgd nam dnaes.
   Jo staue nam dolghii nasha yaco imwee ostavelayem
   dolzgnecom nashim. Ineuedi nas fpapast.
   No jzbaue nas ot loocauaho. Amen."
