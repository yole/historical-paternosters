text:
  "Otsse nass, ki yessi na nebessi. Ssuhtisse ime
   tuoie. Pridi kralyeusstuo tuoie[1], budi volia[2] tuoia, kako
   na nebu ina zemlij. Kruha nassega ssagdanigad
   ai namga danass, I odpusciainam dughe
   nasse, kako i mi odpusciamo dusuikon
   nassijm, I nepeliai nats v[3] napast, da izbaui
   nats od nepriazni. Amen."
footnotes:
  1: "Word missing in Oratio Dominica Polyglottos Polymorphos and Pantographia"
  2: "Oratio Dominica Polyglottos Polymorphos, Pantographia: uolia"
  3: "Oratio Dominica Polyglottos Polymorphos, Pantographia: u"
