text:
  "Otse nash ishe jeszi v nabeszih, poszueti sze
   ime tvoje, pridi kralesztvo tvoje, budi volya
   tvoja kako v nebi tako i na zemli, hlib nash
   ushakdanni dai nan danasz, j odpuszti nam
   duge nashe kako i mi odpusztamo dushnikom
   nashim, j ne vovedi nasz v napaszt, da izbavi
   nasz odi zla; jako tvoje je kralesztvo i mocz
   i zava na veki. Amen."
