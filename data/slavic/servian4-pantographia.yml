text:
  "Otze[1] nash, ishe jesi[2] v nebesih[3], posvetise[4]
   ime tvoje, pridi krailestvo[5] tvoje, budi volya
   tvoja kako v nebi i[6] tako i nazemlij[7], hlib nash
   vsak danij[8] dai nan danas[9], j odpuszti nam
   duge nashe kako i mi odpushzhamo[10] dushnikom
   nashim, j ne vauedi[11] nas[12] v napaszt, dais bavi[13]
   nasz od[14] sla[5]; jako tvoje je krailestvo[5] i mozh[16]
   i slava[17] vaueki[18]. Amen."
