language: Church Slavonic
attestations:
  - book: Chamberlayne
    page: 75
    description: Sclavonice, stylo Hieronymiano
    source: ex Sylloge Londinensi
text:
  "Ottfe nash ki jeszi na nebeszi.
   Sveti sze ime tvoje.
   Pridi kralyovsztvo tvoje.
   Budi volya tvoja kako па nebu i na zemlyi.
   Кruhа nashego ushegdannigo dai nam denetsz.
   I odpushcsai nam dlugi nashe, kako i mi odpushcsame dlushnyikom nashim.
   I ne pelai nasz v napaszt.
   Da izbav nasz od nepraznego. Amen."
