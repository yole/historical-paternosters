language: Slovene
script: Cyrillic
attestations:
  - book: Bohoric
    page: 8
    description: Exemplum Cyrilicae scripturae, unde lectionem addiscere licet
text:
  "Ѿце нашь иже ѥси ѹ небесих: Посветисе име твоѥ: Приди крал҃ество твоѥ: 
   Бꙋди вол҃а твоꙗ како ꙋнеби и такои на земл҃и: Хлиб наш всакдан҃и даи 
   намь данас: И ѿпѹсти намь дꙋге наше, како и ми ѿпꙋщамо дѹжником нашимь: 
   И неваведи нас внапаст: да исбави нас ѡдь сла: Ꙗко твоѥ ѥ҃ крал҃ество 
   и мощ, и слава вавеки амен."
