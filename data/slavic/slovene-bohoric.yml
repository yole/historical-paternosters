text:
  "Otce[1] nash, ishe jesi[2] v nebesih[3], posveti se[4]
   ime tvoje, pridi kralestvo[5] tvoje, budi volya
   tvoja kako v nebi i[6] i takoj[7] na zemlji[8], hlib nash
   vsakdanji[9] dai nan danas[10], i odpuszti nam
   duge nashe kako i mi odpuszhamo[11] dushnikom
   nashim, j ne vauedi[12] nas[13] v napaszt, da isbavi[14]
   nas[15] od[16] sla[17]; jako tvoje je kralestvo[5] i mozh[18]
   i slava[19] vaueki[20]. Amen."
