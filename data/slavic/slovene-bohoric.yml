text:
  "Otce nash, ishe jesi v nebesih. Posveti se
   ime tvoje. Pridi kralestvo tvoje. Budi volya
   tvoja kako v nebi i takoj na zemlji. Hlib nash
   vsakdanji dai nam danas. I odpusti nam
   duge nashe kako i mi odpuszhamo dushnikom
   nashim. I nevavedi nas v napaszt. Da isbavi
   nas od sla. Iako tvoje je kralestvo i mozh
   i slava vaveki. Amen."
text_variants:
  Megiser:
    "Otze nash, ishe jesi v nebesih, posvetise
     jme tvoie. Pridi krailestvo tuoie. Budi volia
     tuoia kako vnebi i takoi nasemlij. Hlib nash
     vsak danij dai nan danas. Jodpusti nam
     duge nashe kako i mi odpushzhamo dushnikom
     nashim. Ine vauedi nas v napast. Dais bavi
     nas od sla. Iako tvoie je krailestvo, i mozh
     i slava vaueki. Amen."
  Chamberlayne, Pantographia:
    "Otse nash, ishe jeszi v nabeszih. 
     Poszueti sze ime tvoje. 
     Pridi kralesztvo tvoje. 
     Budi volya tvoja kako v nebi tako i na zemli. 
     Hlib nash ushakdanni dai nam danasz.
     J odpuszti nam duge nashe kako i mi odpusztamo dushnikom nashim. 
     J ne vovedi nasz v napaszt.
     Da isbavi nasz odi sla. 
     Jako tvoje je kralesztvo i mocz i zava na veki. Amen."
  Valvasor:
    "Otze nash, ishe jesi v nebesih. Posuetise
     jme tvoje. Pridi krajlestvo tvoje. Budi volya
     tvoja kako v nebi i takoj nasemlji. Hlib nash
     vsakdanji dai nam danas. I odpusti nam
     duge nashe kako i mi odpushzhamo dushnikom
     nashim. I nevavedi nas v napaszt. Da isbavi
     nas od sla. Amen."
  Wilkins:
    "Otze nash ishe jesi v' nebesih. Posvetise jme twoje.
     Pridi Krailestvo tuoie. Budi volia tuoia
     kako vnebi i takos nasemlij. Hlib nash usak danii
     dai nam danas. Jodpusti nam duge nashe, kako imi
     otpushzhamo dushnikom nashim. Ine vauedi nas v' napast.
     Dais bavi nas od sla."
  London:
    "Otze nash ishe jesi v' nebesih. Posvetise jme tuoie.
     Pridi Krailestuo tuoie. Budi volia tuoia
     kako unebi, i takoi nasemlii. Hlib nash usak danij
     dai nam danas. Jod pústi nam duge nashe, kako imi
     otpushz hamo dushnikom nashim. Ine vavedi nas v' napast.
     Dais bavi nas odisla. Jako tuoje je krailestuo, i mozh,
     i slava vaueki."
