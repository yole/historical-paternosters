language: Lower Sorbian
attestations:
  - book: Chamberlayne
    page: 80
    description: Vandalice
    source: ex Nov. Test. impresso Zittaviae IV. 1706
text:
  "Nasch Wotz kiz ssy ty wene bessach.
   Sswiaczene budz twoje meno.
   Pschidz knam twoje Kralestwo.
   Twoja wolia sso stan kaiz na nebiu, tak teiz na semi.
   Nasch wschedny chlieb dai nam dzenssa.
   A wodai nam nasche wine, jako my wodawamy naschim winikam.
   A newedz nas do spyttowania.
   Ale wumoz nas wot teho sleho.
   Pschetoz twoje jeje kralestwo, a ta moz a ta czescz
   acz do wieczno scze. Amen."
