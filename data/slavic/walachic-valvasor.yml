text:
  "Ozhe nash ishe iessi nanebesse. Nasuetise ime tuoye.
   Napredet czarstuo tuoye. Dabodet uolya tuoya jako nanebessi
   y nasemli. Hleb nash nosostni dashnam danas. Y ostaui nam dolgi
   nashe jakoshe yme ostauliamo dolsnikom nas sim. Y nauauedi
   nas uanapast. Naa isbaui nas o tlakouago. Amen."
notes:
  "'Uskokisch' refers to [Uskoks](https://en.wikipedia.org/wiki/Uskoks)."
