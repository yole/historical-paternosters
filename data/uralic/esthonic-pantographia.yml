text:
  "Issa meddi ke sinna ollet Taiwas, pohitzetut
   sakut sunno nimmi. Tulckut meile sunno rickus.
   Sunno tachtminne sundkut, kui Taiwas,
   ninda kahs mah pehl. Meddi iggapeiwase leiba
   anna meile tennapeiw. Ninck[1] anna andix
   meile[2] meddi wolgkat, kudt meie andix anname
   meddi wolgkaleisille. Ninck[1] erra sata meid[3]
   kinsatusse sisze. Erranis errapehsta[4] meid keickest
   kurjast. Sest sunno on se rickus, ninck[5]
   se weggi, ninck[5] se auw, iggawest. Amen."
footnotes:
