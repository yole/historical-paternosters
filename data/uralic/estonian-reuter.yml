text:
  "Issä mäije kee ollät Taiwa sissen.
   Pöhatut saaku sinnu Nimmi.
   Tulko sinu Rikkuß.
   Sinu meehie väräst sündku ku Taiwa Sissän ninda kah maapääl.
   Mäije päiväliko leib anna mäile tänapäiw.
   Ninck anna mäile andiß mäije Süüd kui mäije andiß anname ommalä Süüdläisälä.
   Ninck ärra saata mäitt kiusatüsä.
   Siße Eng ärrapästa mäitt sest kuriast.
   Amen."
