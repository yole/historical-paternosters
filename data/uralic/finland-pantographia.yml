text:
  "Isa meiden joca olet taivvaisa, pyhittetty stolcon
   sinum nymes; la he stulcon[1] sinum vvaldacunda,
   olcon sinum tahtos nyen maasa cujnon
   taivvas, anna meille tana paivvan; meiden
   jo capaivvainen leipam: Ia anna meidan
   vvelcamme andexi, ninquin me andexi anname
   meiden vvelgolisten, ja ala johdata mei ta
   kin sauxen; mutta paasta meita paastha, silla[2]
   etta sinum on vvaldacunda, vvojma, ja cunnia,
   yancaieckisesto nyn yancaickisehen. Amen."
footnotes:
  1: "Pantographia: stolcon"
  2: "Pantographia: text is truncated at this point"
