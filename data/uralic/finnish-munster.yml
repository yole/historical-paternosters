text:
  "{Isa:Pater} {meidhen:noster}, {joko:qui} {oledh:es} {taju ahissa:in coelo}. 
   {Puhettu:sanctum} {olkohon:fiat} {siun:tuum} {nimesi:nomen}. 
   {Tulkohon:adveniat} {siun:tuum} {waltakuntasi:regnum tuum}.
   {Olkohon:fiat} {siun:tua} {tahtosi:voluntas}, {kuwin:sicut} {taivahissa:in coelo},
   {nyn:sic} {manpallâ:in terra}.
   {Meidhen:nostrum} {jokapaivven:quotidianum} {leipä:panem}
   {anna:da} {meilen:nobis} {tânâpâiwâne:hoc die}.
   {Ja:&} {anna:da} {anteixe:remissionem} {meiden:nos} {syndia:peccaris}; {kuwin:sicut} 
   {môe:nos} {annamma:remittimus} {meden:nostris} {vastahan rickoillen:adversariis}.
   {Ja:&} {âle:ne} {sata:inducas} {meitâ:nos} {kinsauxen: in tentationem}.
   {Mutta:sed} {paasta:libera} {meitâ:nos} {pahasta:a malo}. Amen."
text_variants:
  Megiser:
    "Isa meidhen, joko oledh taju ahissa. Puhettu olkohon
     siun nimesi. Tulkohon siun waltakunta. Si 
     olkohon sin tahtosi. Kwuin tai vahissa, nyn man'
     pailâ. Meidhen jokapaiwen leipa anna mehilen tâna
     pâiwane. Ja anna anteixe meiden syndia. Kwuin
     moe annamma meden vastahan rickoillen. Ja âle
     sara mettâ kin sauxen, mutta paasta meite pahasta.
     Amen."
  Pantographia:
     "Isa meidhen, joko oledh tajuahissa. Puhettu
      olkohon siun nimesi. Tul kohon siun vvaltakunta.
      Si olkohon siun tahtosi, kvvuin tai vahissa,
      nyn man'palla. Meiden jokapaivven leipa
      anna mehilen tâna pâivvane. Ja anna anteixe
      meiden syndia, kwuin môe annamma vastahan
      rickoillen. Ja âle sata mei tâ kin sauxen"
  "London":
    "Isa meidhen, joko oledh tajuahissa. Puhettu
      olkohon siun nimesi. Tul kohon siun vvaltakunta.
      Si olkohon siun tahtosi, kvvuin tai vahissa,
      nyn man'palla. Meiden jokapaivven leipa
      anna mehilen tâna pâivvane. Ja anna anteixe
      meiden syndia, kwuin môe annamma vastahan
      rickoillen. Ja âle sata mei tâ kin sauxen.
      Mutta paasta meite pahasta. Amen."
  Wilkins:
    "Isa meidhen joko oledh taju ahissa.
     Puitettu olkohon siun nimesi.
     Tulkohon siun waltakunta.
     Si olkohon siun tahiosi.
     Kwuin tai vahissa nyn man' palla.
     Meidhen joka paiwen leipa mehilen tana paiwane.
     Ja anna anteixe meiden syndia, kwin moe annamma
     vastahan rickoillen.
     Ja ale sata mei ta kin sauxen.
     Mutta paasta meite pahasta."
  Thevet Volume 2:
    "Isa meidhen, ioko oledh taiu ahissa. Pühettu
     olkohon siun nimesi. tulkohon siun waltakunta si;
     olkohon siun tahtosi, kuwin taivahissa,
     nyn manpallâ. Meidhen iokapaiwen leipä
     anna mehilen tänäpäiwäne. Ia anna anteixe
     meiden syndiä; kuwin möe annamma meden vastahan
     rickoillen: ja äle sata meitä kinsauxen;
     mutta päästä meitä pahasta. Amen."
