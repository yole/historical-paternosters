language: Hungarian
attestations:
  - book_title: Gessner
    page: 51
    description: Hungarice
text:
  "Myattyank ky uagy meyngnyegben, zenteltessek
  te newed. Iwidnte te zent orsagod. Legen
  te femt arakatod myke pem meynegben
  ahow kepen oz foldouys, agyad ne kwuk,
  mynden napy kynyrwek et. Es bochasd meg
  ne kwin my, uet keyn kepen my esmeg bochatwk
  ahmy elemuk ueteteknek. Es ne ueg mynket
  kezertet bru be sabadich mynden gonosztwl.
  Mert tyed az orszag, es az hatalom, es az
  dithoseg. Amen."
notes:
  "Gessner himself remarks that he doesn't know
  how to spell the language properly: 'Nescio
  quam recte scripta, ego conferendo singulas dictiones
  extricare me non possum, sed ut accepi ita adscribam."
