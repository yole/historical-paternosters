language: Hungarian
attestations:
  - book_title: Megiser
    number: 40
    description: Hungarice
text:
  "Miattynack ki vagy azmenyegbe. Megh stentel
  tessek az te ne web. Üjönelaz te orffagod. Legyen
  te akaratod, mi Keben menyben, azon Kpen
  it esze öldeonnis. mi Kenyerunk & minden napyat
  adgyad neke ǔnk mà. Es bogadsmegh neck eǔnk az
  mi vetkeynket mi Kep pen meg bochatunk ellen
  wnek vetetteknek. Es ne vigy myoket az Kefertet
  ben de szabaditz megh minket azgonosztul. Mert
  tyed az orszag, es az hatalom, es az dichoseg. Amen"
