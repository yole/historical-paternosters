text:
  "Mi Atyánc kì vagy az mennyekben, ssenteltessec
   megâ te neved: jojon elaz te orsságod
   legyen megâ te akaratod, mint az menyben,
   ugy itt ez foldonis ; az mi mindennappi kenyerünket
   add meg neéküncma ; es boczásd meg
   minéküne az mi vétkeinket, miképpen miis
   megboczàtunc azoknac, az kic mi ellenünc
   vetkeztenec: es ne vigy minket azkisertetbe."
text_variants:
  Rocca:
    "Mi attiiank ki vagij menniegben, zenteltessek az
     the neued, Ioion the orzagod legien the akaratod,
     mikepen menijbenm azonkepen it az foldon, mi keniereonket
     minden napit aggiad mi nekeonkma, es boczasd megh mi
     nekeonk az mi vetkeijnket, mikepen mi es megh boczatunk
     az mi elleneonk vetetteknek, es ne vigij minket az
     kefertetben, de zabadicz minket, minden gono ztul. Amen."
