text:
  "{Mian aje: Onze Vader}, {kon dose vilin:die in de} {Olaniin:Hemelen zyt}.
   {medrezasas tead:Uwe naem} {Namid:worde geheiligt}.
   {Canulni medvoas:U Koninkryke kome}.
   {Mianorda it zytujnasmedvo:Uwen wille geschiede}, {zegol vilin olani in:gelijk in den Hemel},
   {imu vilien:alzoo ook op der Aerden}.
   {Mon cudolai:Ons dagelijks} {Nian:Brood} {va√Ømianlo oni:geeft ons heden}.
   {Lez:ende vergeeft ons} {mianlo uzjez:onze schulden}, {tegol mi:gelijk ook we}
   {leziam mian:vergeven onze} {uzjezuvotirla:schuldenaren}.
   {Vozty:Ende en leid ons niet} {porsalomos:in verzoekinge}, {dorz:maer verlost}
   {mianlo:ons van den} {kulordis:boozen}."
