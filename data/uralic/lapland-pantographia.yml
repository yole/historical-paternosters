text:
  "Isa meidhen, joko oledh taju ahissa[1]. puhettu
   olkohon siun nimesi. tulkohon[2] siun waltakuntasi[3];
   olkohon siun tahtosi, kuwin[4] taivahissa[5],
   nyn manpallâ, meidhen[6] jokapaivven leipä
   anna meilen[7] tânâpâiwâne[8], ja anna anteixe
   meiden syndia; kuwin[9] môe annamma meden[10] vastahan
   rickoillen: ja âle[11] sata meitâ[12] kinsauxen[13];
   mutta paasta meitâ[14] pahasta. Amen."
text_variants:
  Megiser:
    "Isa meidhen, joko oledh taju ahissa. Puhettu olkohon
     siun nimesi. Tulkohon siun waltakunta. Si 
     olkohon sin tahtosi. Kwuin tai vahissa, nyn man'
     pailâ. Meidhen jokapaiwen leipa anna mehilen tâna
     pâiwane. Ja anna anteixe meiden syndia. Kwuin
     moe annamma meden vastahan rickoillen. Ja âle
     sara mettâ kin sauxen, mutta paasta meite pahasta.
     Amen."
  Pantographia:
     "Isa meidhen, joko oledh tajuahissa. Puhettu
      olkohon siun nimesi. Tul kohon siun vvaltakunta.
      Si olkohon siun tahtosi, kvvuin tai vahissa,
      nyn man'palla. Meiden jokapaivven leipa
      anna mehilen tâna pâivvane. Ja anna anteixe
      meiden syndia, kwuin môe annamma vastahan
      rickoillen. Ja âle sata mei tâ kin sauxen"
  "Oratio Dominica Polyglottos Polymorphos":
    "Isa meidhen, joko oledh tajuahissa. Puhettu
      olkohon siun nimesi. Tul kohon siun vvaltakunta.
      Si olkohon siun tahtosi, kvvuin tai vahissa,
      nyn man'palla. Meiden jokapaivven leipa
      anna mehilen tâna pâivvane. Ja anna anteixe
      meiden syndia, kwuin môe annamma vastahan
      rickoillen. Ja âle sata mei tâ kin sauxen.
      Mutta paasta meite pahasta. Amen."
  Wilkins:
    "Isa meidhen joko oledh taju ahissa.
     Puitettu olkohon siun nimesi.
     Tulkohon siun waltakunta.
     Si olkohon siun tahiosi.
     Kwuin tai vahissa nyn man' palla.
     Meidhen joka paiwen leipa mehilen tana paiwane.
     Ja anna anteixe meiden syndia, kwin moe annamma
     vastahan rickoillen.
     Ja ale sata mei ta kin sauxen.
     Mutta paasta meite pahasta."
