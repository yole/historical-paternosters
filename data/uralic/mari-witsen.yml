text:
  "{Memnan uziu:Onze Vader}, {ilimazet:die daer zyt} {Kiusuiluste:in de Hemelen}.
   {Tinin liumet:Uwe Name worde} {volgusertes:geheiligt}.
   {Tinin Vurduschu:Uwe Koninkryke} {tooles:kome}.
   {Tinin jerek ilies:Uwe wille geschiede}, {kusu i:zoo als in de}
   {Kusiuluste:Hemelen}, {i ijulniu:alzoo op der Aerden}.
   {Memnon kedzin Kinde:ons dagelijks Brood} {puske malana ikelset:geefs ons heden}.
   {I kode malana:ende vergeeft ons} {memnon suiluk:onze schulden},
   {kuse me kondena:als wy vergeven} {malano tuirulisticzy:onze schuldenaren}.
   {I tzurty memnon:en leit ons niet} {i langoske:in verzoekinge},
   {i utura memnon:maer verlost ons} {i Jalaez:van den Boozen}."
