text:
  "ACkia mijen iucht lie almen sis.
   ailes hiedde tdu Namme.
   Quöik pote tdu Rijkie. 
   Hiedde tdu sijte, nimpt almis kocht ai ädnamis.
   Addele mijs vdnaig mijen ferne päive laip.
   Ja addele mijs syndin andix nimpt kocht mij addel sijs iucht mijs vöst.
   tacke Äle mij laidhe tock freste. 
   Wal va ri le mi vaddost.
   Amen"
text_variants:
  "Adelung Part 2":
    "Aekia men, jueht lie Almensis.
     Ailes hiedde tdu Name.
     Quöik pote tdu Riikie.
     Hiedde telu Sijte, nimpt Almis, koekt ai Ädnamis.
     Addele miis udnaig miien ferne päive Laip.
     Ja addele miis Synden andix, nimpt koekt mij addel sijs jueht miis vöst taeke.
     Äle mii laidhe toeke Freste.
     Walle varile mii Uaddost. Amen"
