    source: Aus Chamberlayne, S. 83
text:
  "Atki mijam juko lee Almensisne.
   Ailis ziaddai tu Nam.
   Zweigubatta tu Ryki.
   Ziaddus tu Willio naukuchte Almesne nau ai edna Mannal.
   Wadde mijai udni mijan fært pæfwen Laibebm.
   Jah andagisloite mije mijan suddoid, naukuchte mije andagisloitebt kudi mije Welgogas lien.
   Jah sissalaidi Mijabni.
   Äle tocko kæckzællebma Pahast.
   Thee tu lee Ryki, Fabmo, jah Herlige swuota than igee naiga. Amen."
