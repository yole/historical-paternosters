text:
  "Ackie mijan jocko lei Almen.
   Passen hiad ta tuun Namma.
   Quäikopoote tuun Rijke.
   Hiadta tuun Willio, naukockte Almen, nau ai Ädnemen naltne.
   Watte mijn vdnin mijan ferta päiwen Laipem.
   Ja watte mijan Suttuåid audagasin, naukochte ai mija wattim sijn jocto mijan wäitan tactam lein.
   Ja äle mijam laidi tocko Kiäggielabma.
   Mutto wall wariale mijam Pahast. Amen"
text_variants:
  "Adelung Part 2":
    "Ackie mijan jocko le Almen.
     Passen hiedta tuun Namma.
     Cuåikepääte tuun Rijke.
     Hiedta tuun Willio, nau kockte Almen, nau ai Ädnemen alte.
     Mijan päiwepäiwen Laipem watte mijn vdnin.
     Ja låite miin mijan Suttuåid audagasin, naukochte ai mi låitin mijan Welgolagiaitan.
     Ja äle mijam laidi tocko Kiäggielabma.
     Mutto wall wariele mijam Pahast. Amen"
