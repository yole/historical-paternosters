language: Selkup
attestations:
  - book: Pantographia
    page: 288
    description: Tartaric 3
    source: Witsius’s description of Tartary, Vol. 2. p. 633,
  - book: Noord en Oost Tartarye
    page: 633
    description: de Spaeke van d'Ostiaki
  - book: Hervas
    page: 161
    number: 114
    description: Ostiaka
text:
  "{Jez:Vader} {mé:Onzer}, {koendind jejand:die zyt} {nopkon:in de Hemelen}. 
   {Noeni:geheiligt zy} {nip:de Name} {tät:van U}.
   {Tule:toekome} {noetkotsj:'t Koninkryke} {tät:van U}. 
   {Tät:Geschiede} {ténel tät:Uwe wille} {tät nopkon:gelijk in Hemel} {itsjotsjogodt:zoo op Aerden}.
   {Nai:'t Brood} {mé:onzer} {tsjelelelmi:dagelijks} {tallel:geeft} {mekosjek:ons} {titap:heden}.
   {Kvodtsjedi:en vergeeft} {mekosjek:ons} {kolzja:de schulden} {mei:onzer},
   {tät mei:gelijk wy} {kvodtsjedi:vergeven} {kolzja:de schuldenaren} {mei:onzer}. 
   {Nick jgosjid kvondik:en geleide niet} {mat:ons} {kekend:in verzoekinge}, 
   {tät:maer verlost} {mat:ons} {losogod:van den quaden}. 
   {tät:want} {tät nudkotsj:uwe is 't Koninkryke} {oroep:en de Magt} {oevorganin:en de Heerlijkheit} 
   {tam noenmida:in Eeuwigheit}. {Nat:Amen}."
bibliography:
  - title: The Lord's Prayer in Selkup
    author: Valentin Gusev and Anna Umanicheva
